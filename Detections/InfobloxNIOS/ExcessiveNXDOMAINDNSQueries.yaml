id: b8266f81-2715-41a6-9062-42486cbc9c73
name: Excessive NXDOMAIN DNS Queries
description: |
  'This creates an incident in the event a client generates excessive amounts of DNS queries for non-existent domains.'
severity: Medium
requiredDataConnectors:
  - connectorId: InfobloxNIOS
    dataTypes: 
      - InfobloxNIOS
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - CommandAndControl
relevantTechniques:
  - T1483
  - T1008
query: |

  let timeframe = ago(1h);
  threshold = 200;
  InfobloxNIOS
  | where TimeGenerated >= timeframe
  | where LogType =~ "named" and Type =~ "client"
  | where isnotempty(ResponseCode)
  | where ResponseCode =~ "NXDOMAIN"
  | summarize count() by Client_IP, bin(TimeGenerated,15m)
  | where count_ > threshold
  | extend timestamp = TimeGenerated, extend IPCustomEntity = Client_IP
