id: 7a58b253-0ef2-4248-b4e5-c350f15a8346
name: Excessive Denied Proxy Traffic
description: |
  'This alert creates an incident when a client generates an excessive amounts of denied proxy traffic.'
severity: Low
requiredDataConnectors:
  - connectorId: Syslog
    dataTypes: 
      - SymantecProxySG
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - DefenseEvasion
relevantTechniques:
  - T1090
query: |

  let timeframe = ago(1h);
  SymantecProxySG 
  | where TimeGenerated >= timeframe
  | where sc_filter_result == "DENIED"
  | summarize count() by c_ip, cs_host
  | where count_ > 100
  | extend HostCustomEntity = cs_host, IPCustomEntity = c_ip
