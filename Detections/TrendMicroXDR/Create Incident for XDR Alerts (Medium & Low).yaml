id: 00282588-11e7-436d-90e8-011256c3c691
name: Create Incident for XDR Alerts (Medium & Low)
description: |
  'This Query creates an incident based on Trend Micro XDR Workbench Alerts and maps the impacted entities for Azure Sentinel usage. (Medium & Low Serverity Alerts)'
severity: High
requiredDataConnectors:
  - connectorId: TrendMicroXDR
    dataTypes:
      - TrendMicro_XDR_CL
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
relevantTechniques:
query: |

  let threshold = 100;
  TrendMicro_XDR_CL        
  | where modelSeverity_s == 'medium' or modelSeverity_s  == 'low'
  | extend AccountCustomEntity = impactScope_account_s, HostCustomEntity = impactScope_hostname_s, IPCustomEntity = impactScope_host_s
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: AccountCustomEntity
  - entityType: Host
    fieldMappings:
      - identifier: FullName
        columnName: HostCustomEntity
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity

