id: 8e267e91-6bda-4b3c-bf68-9f5cbdd103a3
name: External User Access Enabled
description: |
  'This alerts when the account setting is changed to allow either external domain access or anonymous access to meetings.'
severity: Low
requiredDataConnectors:
  - connectorId: CustomConnector
    dataTypes:
      - ZoomLogs
queryFrequency: 1d
queryPeriod: 1d
triggerOperator: gt
triggerThreshold: 0
tactics:
  - CredentialAccess
  - Persistence
relevantTechniques:
  - T1098
query: |

  let timeframe = 1d;
  ZoomLogs 
  | where TimeGenerated > ago(timeframe)
  | where Event == "account.settings_updated" 
  | extend EnforceLogin = columnifexists("payload_object_settings_schedule_meeting_enfore_login_b", "") 
  | extend EnforceLoginDomain = columnifexists("payload_object_settings_schedule_meeting_enfore_login_b", "") 
  | extend GuestAlerts = columnifexists("payload_object_settings_in_meeting_alert_guest_join_b", "") 
  | where EnforceLogin == 'false' or EnforceLoginDomain == 'false' or GuestAlerts == 'false' 
  | extend SettingChanged = iif(EnforceLogin == 'false' and EnforceLoginDomain == 'false' and GuestAlerts == 'false', "All settings changed", 
                              iif(EnforceLogin == 'false' and EnforceLoginDomain == 'false', "Enforced Logons and Restricted Domains Changed", 
                              iif(EnforceLoginDomain == 'false' and GuestAlerts == 'false', "Enforced Domains Changed", 
                              iif(EnforceLoginDomain == 'false', "Enfored Domains Changed", 
                              iif(GuestAlerts == 'false', "Guest Join Alerts Changed", 
                              iif(EnforceLogin == 'false', "Enforced Logins Changed", "No Changes")))))) 
  | project TimeGenerated, Event, User, UserId, SettingChanged â€¯ 