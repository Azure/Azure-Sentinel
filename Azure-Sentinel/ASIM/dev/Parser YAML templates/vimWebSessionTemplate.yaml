Parser:
  Title: Web Session ASIM filtering parser for <product name>
  Version: '<parser version>'
  LastUpdated: <MMM DD, YYYY>
Product:
  Name: <product name>
Normalization:
  Schema: WebSession
  Version: '<current schema version>'
References:
- Title: ASIM Web Session Schema
  Link: https://aka.ms/ASimWebSessionDoc
- Title: ASIM
  Link: https:/aka.ms/AboutASIM
Description: |
  This ASIM filtering parser supports filtering and normalizing <product name> logs to the ASIM Web Session normalized schema.
ParserName: <parser function name>
EquivalentBuiltInParser: <_Im_WebSession_Product>
ParserParams:
  - Name: starttime
    Type: datetime
    Default: datetime(null)
  - Name: endtime
    Type: datetime
    Default: datetime(null)
  - Name: srcipaddr_has_any_prefix
    Type: dynamic
    Default: dynamic([])
  - Name: ipaddr_has_any_prefix
    Type: dynamic
    Default: dynamic([])
  - Name: url_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: httpuseragent_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: eventresultdetails_in
    Type: dynamic
    Default: dynamic([])
  - Name: eventresult
    Type: string
    Default: '*'
  - Name: disabled
    Type: bool
    Default: false
ParserQuery: |
  let parser = (
    starttime:datetime                 = datetime(null)
    , endtime:datetime                 = datetime(null)
    , srcipaddr_has_any_prefix:dynamic = dynamic([])
    , ipaddr_has_any_prefix:dynamic    = dynamic([])
    , url_has_any:dynamic              = dynamic([])
    , httpuseragent_has_any:dynamic    = dynamic([])
    , eventresultdetails_in:dynamic    = dynamic([])
    , eventresult:string               = '*'
    , disabled:bool                    = false
  )
  {
    <parser query body>
  };
  parser (
    starttime                  = starttime
    , endtime                  = endtime
    , srcipaddr_has_any_prefix = srcipaddr_has_any_prefix
    , ipaddr_has_any_prefix    = ipaddr_has_any_prefix
    , url_has_any              = url_has_any
    , httpuseragent_has_any    = httpuseragent_has_any
    , eventresultdetails_in    = eventresultdetails_in
    , eventresult              = eventresult
    , disabled                 = disabled
  )
