id: c45a9804-5da8-11ec-bf63-0242ac130002
name: GWorkspace - API Access Granted
description: |
  'Triggers when API Access has been granted to a new client.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: GoogleWorkspaceReportsAPI
    dataTypes:
      - GWorkspaceActivityReports
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - DefenseEvasion
  - LateralMovement
relevantTechniques:
  - T1550
query: |
  GWorkspaceActivityReports
  | where EventMessage has "AUTHORIZE_API_CLIENT_ACCESS"
  | extend AccountCustomEntity = ActorEmail
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
version: 1.0.1
kind: Scheduled