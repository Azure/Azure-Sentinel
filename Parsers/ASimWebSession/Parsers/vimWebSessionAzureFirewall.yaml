Parser:
  Title: Web Session ASIM filtering parser for Azure Firewall
  Version: '0.1.0'
  LastUpdated: Dec 3, 2025
Product:
  Name: Azure Firewall
Normalization:
  Schema: WebSession
  Version: '0.2.6'
References:
- Title: ASIM Web Session Schema
  Link: https://aka.ms/ASimWebSessionDoc
- Title: ASIM
  Link: https://aka.ms/AboutASIM
Description: |
  This ASIM filtering parser supports filtering and normalizing Azure Firewall logs to the ASIM Web Session normalized schema.
ParserName: vimWebSessionAzureFirewall
EquivalentBuiltInParser: _Im_WebSession_AzureFirewall
ParserParams:
  - Name: starttime
    Type: datetime
    Default: datetime(null)
  - Name: endtime
    Type: datetime
    Default: datetime(null)
  - Name: srcipaddr_has_any_prefix
    Type: dynamic
    Default: dynamic([])
  - Name: ipaddr_has_any_prefix
    Type: dynamic
    Default: dynamic([])
  - Name: url_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: httpuseragent_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: eventresultdetails_in
    Type: dynamic
    Default: dynamic([])
  - Name: eventresult
    Type: string
    Default: '*'
  - Name: disabled
    Type: bool
    Default: false
ParserQuery: |
  let parser = (
    starttime:datetime                 = datetime(null)
    , endtime:datetime                 = datetime(null)
    , srcipaddr_has_any_prefix:dynamic = dynamic([])
    , ipaddr_has_any_prefix:dynamic    = dynamic([])
    , url_has_any:dynamic              = dynamic([])
    , httpuseragent_has_any:dynamic    = dynamic([])
    , eventresultdetails_in:dynamic    = dynamic([])
    , eventresult:string               = '*'
    , disabled:bool                    = false
  )
  {
    let src_or_any = set_union(srcipaddr_has_any_prefix, ipaddr_has_any_prefix); 
    let ActionLookup = datatable(Action:string, DvcAction:string, EventResult:string, EventSeverity:string)
    [
        "Allow", "Allow", "Success", "Informational",
        "Deny", "Deny", "Failure", "Low",
        "", "", "NA", "Informational"
    ];
    AZFWApplicationRule
    | where not(disabled)
    // Pre-filter time
    | where (isnull(starttime) or TimeGenerated >= starttime)
        and (isnull(endtime) or TimeGenerated <= endtime)
    // Pre-filter IPs
    | extend temp_SrcMatch = has_any_ipv4_prefix(SourceIp, src_or_any)
    | extend ASimMatchingIpAddr = case(
        array_length(src_or_any) == 0, "-",
        temp_SrcMatch, "SrcIpAddr",
        "No match"
    )
    | where ASimMatchingIpAddr != "No match"
    // Pre-filter URL
    | where (array_length(url_has_any) == 0 or TargetUrl has_any (url_has_any))
    // No user agent or event result details filtering in AZFWApplicationRule
    | where array_length(httpuseragent_has_any) == 0 and 
        array_length(eventresultdetails_in) == 0
    // Pre-filter Event result
    | lookup ActionLookup on Action
    | where eventresult == "*" or eventresult == EventResult
    | project-rename
        EventOriginalUid = _ItemId,
        EventOriginalResultDetails = ActionReason,
        Src = SourceIp,
        SrcPortNumber = SourcePort,
        DstPortNumber = DestinationPort,
        DvcOriginalAction = Action,
        DstFQDN = Fqdn,
        NetworkApplicationProtocol = Protocol,
        UrlCategory = WebCategory
    | extend
        EventStartTime = TimeGenerated,
        EventEndTime = TimeGenerated,
        EventType = "HTTPsession",
        EventSchema = "WebSession",
        EventSchemaVersion = "0.2.6",
        EventVendor = "Microsoft",
        EventProduct = "Azure Firewall",
        EventCount = toint(1),
        DvcIdType = "AzureResourceId",
        SrcIpAddr = Src,
        SrcHostname = Src,
        Dvc = _ResourceId,
        DvcId = _ResourceId,
        DvcScopeId = _SubscriptionId,
        IpAddr = Src,
        AdditionalFields = bag_pack(
            "Policy", Policy,
            "RuleCollection", RuleCollection, 
            "RuleCollectionGroup", RuleCollectionGroup,
            "IsTlsInspected", IsTlsInspected,
            "IsExplicitProxyRequest", IsExplicitProxyRequest,
            "SourceSystem", SourceSystem
        )
    | project
        EventStartTime,
        EventEndTime,
        EventType,
        EventSchema,
        EventSchemaVersion,
        EventVendor,
        EventProduct,
        EventCount,
        EventOriginalResultDetails,
        EventOriginalUid,
        EventResult,
        EventSeverity,
        Type,
        Src,
        SrcIpAddr,
        SrcPortNumber,
        SrcHostname,
        DstPortNumber,
        Rule,
        ASimMatchingIpAddr,
        NetworkApplicationProtocol,
        Dvc,
        DvcId,
        DvcIdType,
        DvcScopeId,
        DvcAction,
        DvcOriginalAction,
        IpAddr,
        UrlCategory,
        TimeGenerated,
        AdditionalFields,
        _BilledSize,
        _IsBillable,
        _ResourceId,
        _SubscriptionId,
        TenantId
  };
  parser (
    starttime                  = starttime
    , endtime                  = endtime
    , srcipaddr_has_any_prefix = srcipaddr_has_any_prefix
    , ipaddr_has_any_prefix    = ipaddr_has_any_prefix
    , url_has_any              = url_has_any
    , httpuseragent_has_any    = httpuseragent_has_any
    , eventresultdetails_in    = eventresultdetails_in
    , eventresult              = eventresult
    , disabled                 = disabled
  )