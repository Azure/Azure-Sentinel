Parser:
  Title: Authentication ASIM parser for Linux su 
  Version: '0.3.0'
  LastUpdated: Jan 15, 2026
Product:
  Name: su
Normalization:
  Schema: Authentication
  Version: '0.1.3'
References:
- Title: ASIM Authentication Schema
  Link: https://aka.ms/ASimAuthenticationDoc
- Title: ASIM
  Link: https:/aka.ms/AboutASIM
Description: |
  This ASIM parser supports normalizing Linux su elevation commands collected using Syslog to the ASIM Authentication schema.
ParserName: ASimAuthenticationSu
EquivalentBuiltInParser: _ASim_Authentication_Su
ParserParams:
  - Name: disabled
    Type: bool
    Default: false
ParserQuery: |
  let parser = (disabled: bool=false)
  {
      Syslog
          | project
              TimeGenerated,
              Computer,
              SyslogMessage,
              ProcessName,
              ProcessID,
              HostIP,
              Type,
              _ItemId,
              _ResourceId,
              _SubscriptionId;
      //
      // -- Successful SU
      // Parses the event "Successful su for <user> by <user>"
      let SuSignInAuthorized=(disabled: bool=false)
      {
      SyslogProjects 
          | where not(disabled)
          | where ProcessName == "su" and SyslogMessage startswith "Successful su for"
          | parse SyslogMessage with * "for " TargetUsername: string " by " ActorUsername: string
          | extend
              EventType = 'Logon',
              EventResult = "Success"
          | project-away SyslogMessage, ProcessName
      };
      // 
      // -- SU end
      // Parsers the event "pam_unix(su[-l]:session): session closed for user <user>"
      let SuDisconnect=(disabled: bool=false)
      {
      SyslogProjects 
          | where not(disabled)
          | where ProcessName == "su" and SyslogMessage has_all ('pam_unix(su', 'session): session closed for user')
          | parse SyslogMessage with * "for user " TargetUsername: string
          | extend
              EventType = 'Logoff',
              EventResult = "Success"
          | project-away SyslogMessage, ProcessName
      };
      // Failed SU
      let SuFailed=(disabled: bool=false)
      {
          SyslogProjects
          | where not(disabled)
          | where ProcessName == "su" and SyslogMessage startswith "FAILED SU"
          | parse SyslogMessage with * "to " TargetUsername: string ") " ActorUsername: string " on " *
          | extend 
              EventType = "Logon",
              EventResult = "Failure"
          | project-away SyslogMessage, ProcessName
      };
      union isfuzzy=false 
          SuDisconnect(disabled = disabled),
          SuSignInAuthorized(disabled = disabled),
          SuFailed(disabled = disabled)
      | invoke _ASIM_ResolveDvcFQDN ('Computer')
      | extend
          ActingAppId           = tostring(ProcessID),
          ActingAppType         = 'Process',
          ActorUsernameType     = 'Simple',
          DvcIdType             = iff (isnotempty(_ResourceId), "AzureResourceId", ""),
          DvcOs                 = 'Linux',
          EventCount            = int(1),
          EventEndTime          = TimeGenerated,
          EventProduct          = 'su',
          EventSchema           = 'Authentication',
          EventSchemaVersion    = '0.1.3',
          EventSeverity         = 'Informational',
          EventStartTime        = TimeGenerated,
          EventVendor           = 'Linux',
          TargetDvcOs           = 'Linux',
          TargetUsernameType    = 'Simple',
          Type                  = "Syslog"
      | project-away Computer, ProcessID
      | project-rename 
          DvcId                 = _ResourceId,
          DvcIpAddr             = HostIP,
          DvcScopeId            = _SubscriptionId,
          EventUid              = _ItemId
      //
      // -- Aliases
      | extend
          Dst                   = coalesce (DvcFQDN, DvcHostname, DvcIpAddr),
          Dvc                   = DvcHostname,
          IpAddr                = DvcIpAddr,
          TargetDomain          = DvcDomain,
          TargetDomainType      = DvcDomainType,
          TargetDvcId           = DvcId,
          TargetDvcIdType       = DvcDomainType,
          TargetDvcScopeId      = DvcScopeId,
          TargetFQDN            = DvcFQDN,
          TargetHostname        = DvcHostname,
          TargetIpAddr          = DvcIpAddr,
          User                  = TargetUsername
      | project
          TimeGenerated,
          EventType,
          EventResult,
          DvcHostname,
          DvcDomain,
          DvcFQDN,
          DvcDomainType,
          ActingAppId,
          ActingAppType,
          ActorUsernameType,
          DvcIdType,
          DvcOs,
          EventCount,
          EventEndTime,
          EventProduct,
          EventSchema,
          EventSchemaVersion,
          EventSeverity,
          EventStartTime,
          EventVendor,
          TargetDvcOs,
          TargetUsernameType,
          Type,
          DvcId,
          DvcIpAddr,
          DvcScopeId,
          EventUid,
          Dst,
          Dvc,
          IpAddr,
          TargetDomain,
          TargetDomainType,
          TargetDvcId,
          TargetDvcIdType,
          TargetDvcScopeId,
          TargetFQDN,
          TargetHostname,
          TargetIpAddr,
          User,
          TargetUsername,
          ActorUsername
  };
  parser
  (
      disabled=disabled
  )