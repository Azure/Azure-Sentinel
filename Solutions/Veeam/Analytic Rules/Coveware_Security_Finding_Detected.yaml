id: f2c3d7ea-8a9b-4f1c-2d3f-6a7b8c9d0e12
name: Coveware Security Finding Detected
description: Detects when security findings from Coveware by Veeam appear. Security findings indicate potential threats, suspicious activities, or security events that need to be monitored.
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: VeeamCustomTablesDataConnector
    dataTypes: 
      - VeeamCovewareFindings_CL
queryFrequency: 5m
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
eventGroupingSettings:
  aggregationKind: AlertPerResult
tactics:
- DefenseEvasion
- Impact
- CredentialAccess
relevantTechniques:
- T1078
- T1562
- T1485
query: |
  VeeamCovewareFindings_CL
  | project
      Date = format_datetime(TimeGenerated, 'dd.MM.yyyy HH:mm'),
      CovewareHost = CovewareHostName,
      TargetHostname = Hostname,
      EventType = EventType,
      TechniqueId = TechniqueId,
      EventActivity = EventActivity,
      Username = Username,
      RiskLevel = RiskLevel,
      TenantId = TenantId,
      Artifact = Artifact,
      Country = Country,
      Md5Hash = Md5Hash,
      Sha1Hash = Sha1Hash,
      Sha256Hash = Sha256Hash, 
      EventTime = EventTime
version: 1.0.1
kind: Scheduled
customDetails:
  Date: Date
  CovewareHost: CovewareHost
  TargetHostname: TargetHostname
  EventType: EventType
  TechniqueId: TechniqueId
  EventActivity: EventActivity
  Username: Username
  RiskLevel: RiskLevel
  EventTime: EventTime
  TenantId: TenantId
  Artifact: Artifact


