id: b4ea5da0-77a8-400e-ae2b-3ca8fdb779ef
name: Job Deleted
description: Detects when a job is deleted from Veeam Backup & Replication. This might
  indicate unauthorized removal of critical components.
severity: High
status: Available
requiredDataConnectors:
- connectorId: Syslog
  dataTypes:
  - Syslog
- connectorId: SyslogAma
  dataTypes:
  - Syslog
queryFrequency: 5m
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
eventGroupingSettings:
  aggregationKind: AlertPerResult
tactics:
- Impact
relevantTechniques:
- T1485
query: "Veeam_GetSecurityEvents\n| where instanceId == 23090\n| project\n    Date\
  \ = format_datetime(TimeGenerated, 'dd.MM.yyyy HH:mm'),\n    DataSource = original_host,\n\
  \    EventId = instanceId,\n    UserName = user,\n    [\"Job Name\"] = \"\",\n \
  \  MessageDetails = Description,\n   Severity = SeverityDescription\n| project Date,\
  \ DataSource, EventId, UserName, [\"Job Name\"],MessageDetails,Severity"
version: 1.0.0
kind: Scheduled
customDetails:
  Date: Date
  VbrHostName: DataSource
  EventId: EventId
  MessageDetails: MessageDetails
  Severity: Severity
