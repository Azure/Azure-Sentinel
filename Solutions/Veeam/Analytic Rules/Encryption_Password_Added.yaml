  \ 'dd.MM.yyyy HH:mm'),\n    DataSource = original_host,\n    EventId = instanceId,\n\
  \    UserName = user,\n    [\"Hint\"] = Hint,\n    MessageDetails = Description,\n\
  \    Severity = SeverityDescription"
