Function:
  Title: ASIM Parser for OpenSystems Identity logs
  Version: '1.0.0'
  LastUpdated: May 12th 2025
Category: OpenSystemsParser
FunctionName: ASimAuthenticationOpenSystems
FunctionAlias: ASimAuthenticationOpenSystems
FunctionQuery: |
  let parser = () { 
      OpenSystemsAuthenticationLogs_CL | 
        extend
            EventProduct = "Open Systems IDP",
            EventVendor = "Open Systems",
            EventSchema = "Authentication",
            EventSchemaVersion = "0.1.3",
            EventType = "Logon",
            EventResult = case(
                              result has_cs "successful", "Success",
                              result has_cs "failure", "Failure",
                              "Other"
                            ),
            EventResultDetails = iff(result == "failure", tostring(error), ""),
            EventStartTime = todatetime(TimeGenerated),
            EventEndTime = todatetime(TimeGenerated),
            EventCount = 1,
            ActorUsername = tostring(login),
            ActorUsernameType = "UPN",
            SrcIpAddr = remoteAddress[0],
            Dvc = "idp"
        | project-rename
            EventTime = TimeGenerated
        | project
            EventTime,
            EventStartTime,
            EventEndTime,
            EventProduct,
            EventVendor,
            EventSchema,
            EventSchemaVersion,
            EventType,
            EventResult,
            EventResultDetails,
            EventCount,
            ActorUsername,
            ActorUsernameType,
            SrcIpAddr,
            Dvc
  };
  parser
