id: bbd163f4-1f56-434f-9c23-b06713c119c2
name: API - JWT validation
description: |
  '42Crunch API protection against JWT validation'
severity: Low
requiredDataConnectors:
  - connectorId: 42CrunchAPIProtection
    dataTypes:
      - apifirewall_log_1_CL
queryFrequency: 5m
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
eventGroupingSettings:
  aggregationKind: SingleAlert
status: Available
tactics:
  - CredentialAccess
relevantTechniques:
query: |
  apifirewall_log_1_CL 
  | where TimeGenerated >= ago(5m) 
  | where Error_Message_s has "missing [\"x-access-token\"]" 
  | project-away Non_blocking_mode_b, Source_Port_d, Destination_Port_d, Query_s, API_ID_g, Response_Header_s, Request_Header_s, Errors_s, Type, UUID_g 
  | sort by TimeGenerated desc 
customDetails:
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: Source_IP_s
  - entityType: Host
    fieldMappings:
      - identifier: HostName
        columnName: Hostname_s
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: Instance_Name_s
version: 1.0.0
kind: Scheduled