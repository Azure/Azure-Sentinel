id: a0077556-3aff-11ec-8d3d-0242ac130003
name: Apache - Request from private IP
description: |
  'Detects requests from private IP'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: ApacheHTTPServer
    dataTypes:
      - ApacheHTTPServer
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Impact
  - InitialAccess
relevantTechniques:
  - T1498
  - T1190
  - T1133
query: |
  ApacheHTTPServer
  | where ipv4_is_private(SrcIpAddr)
  | extend IPCustomEntity = SrcIpAddr
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
version: 1.0.0
kind: Scheduled