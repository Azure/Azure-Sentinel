id: 29e0767c-80ac-4689-9a2e-b25b9fc88fce
name: User Alert
description: |
  'This query identifies users whose user account or credentials have been compromised.'
severity: Medium
status: Available
requiredDataConnectors: []
queryFrequency: 5m
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
tactics:
