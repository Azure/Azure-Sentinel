id: ce171782-1643-4f21-bbb7-fa954b1e6897
name: CiscoISE - Log collector was suspended
description: |
  'Detects when log collector was suspended.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: SyslogAma
    datatypes:
      - Syslog
queryFrequency: 10m
queryPeriod: 10m
triggerOperator: gt
triggerThreshold: 0
tactics:
  - DefenseEvasion
relevantTechniques:
  - T1562.002
query: |
  let lbtime = 10m;
  CiscoISEEvent
  | where TimeGenerated > ago(lbtime)
  | where EventId == '59207'
  | project TimeGenerated, SrcIpAddr, DstIpAddr 
  | summarize EventCount = count(), FirstSeen = min(TimeGenerated), LastSeen = max(TimeGenerated) by SrcIpAddr, DstIpAddr
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: DstIpAddr
      - identifier: AddressScope
        columnName: SrcIpAddr
version: 1.0.4
kind: Scheduled