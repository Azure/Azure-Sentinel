id: 1fa0da3e-ec99-484f-aadb-93f59764e158
name: CiscoISE -  Command executed with the highest privileges from new IP
description: |
  'Detects command execution with PrivilegeLevel - 15 from new source.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: SyslogAma
    datatypes:
      - Syslog
queryFrequency: 5m
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
tactics:
  - InitialAccess
  - Persistence
  - PrivilegeEscalation
  - DefenseEvasion
  - Execution
relevantTechniques:
  - T1133
  - T1548
  - T1059
query: |
  let lbperiod = 14d;
  let lbtime = 15m;
  let knownAdminIpList =
  CiscoISEEvent
  | where TimeGenerated between (ago(lbperiod) .. ago(lbtime))
  | where PrivilegeLevel == '15'
  | summarize makelist(SrcIpAddr)
  ;
  CiscoISEEvent
  | where TimeGenerated > ago(lbtime)
  | where PrivilegeLevel == '15'
  | where SrcIpAddr !in (knownAdminIpList)
  | project TimeGenerated, SrcIpAddr, DstIpAddr, DstUserName, CmdSet
  | extend Name = split("@", DstUserName)[0], UPN = split("@", DstUserName)[1] 
  | summarize StartTime = min(TimeGenerated), EndTime = max(TimeGenerated) by DstUserName, TimeGenerated, SrcIpAddr, DstIpAddr
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: DstUserName
      - identifier: Name
        columnName: Name
      - identifier: UPNSuffix
        columnName: UPN
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: SrcIpAddr
version: 1.0.5
kind: Scheduled