id: b6549a28-d61c-476e-b350-4404352ee427
name: CiscoISE - Attempt to delete local store logs
description: |
  'Detects when attempt to delete local store logs failed.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: SyslogAma
    datatypes:
      - Syslog
queryFrequency: 5m
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
tactics:
  - DefenseEvasion
relevantTechniques:
  - T1070
query: |
  let lbtime = 5m;
  CiscoISEEvent
  | where TimeGenerated > ago(lbtime)
  | where EventId == '59103'
  | project TimeGenerated, DvcHostname, DvcIpAddr, DstUserName, EventId
  | extend AccName = split("@", DstUserName)[0], UPNAddr = split("@", DstUserName)[1]
  | summarize StartTime = min(TimeGenerated), EndTime = max(TimeGenerated) by DvcHostname, EventId, DvcIpAddr

entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: DstUserName
      - identifier: Name
        columnName: AccName
      - identifier: UPNSuffix
        columnName: UPNAddr
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: DvcIpAddr
  - entityType: Host
    fieldMappings:
      - identifier: FullName
        columnName: DvcHostname
version: 1.0.4
kind: Scheduled