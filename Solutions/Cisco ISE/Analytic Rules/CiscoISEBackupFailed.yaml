id: 4eddd44a-25e4-41af-930d-0c17218bec74
name: CiscoISE - Backup failed
description: |
  'Detects when backup activity failed.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: SyslogAma
    datatypes:
      - Syslog
queryFrequency: 6h
queryPeriod: 6h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Impact
relevantTechniques:
  - T1490
query: |
  let lbtime = 6h;
  CiscoISEEvent
  | where TimeGenerated > ago(lbtime)
  | where EventId in ('60095', '60098')
  | project TimeGenerated, DvcHostname, DvcIpAddr
  | extend DvcName = split("@", DvcHostname)[0], NT = split("@", DvcHostname)[1]
  | summarize StartTime = min(TimeGenerated), EndTime = max(TimeGenerated) by DvcHostname, DvcIpAddr
entityMappings:
  - entityType: Host
    fieldMappings:
      - identifier: FullName
        columnName: DvcHostname
      - identifier: HostName
        columnName: DvcName
      - identifier: NTDomain
        columnName: NT
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: DvcIpAddr
version: 1.0.4
kind: Scheduled