id: 21d3be4c-6088-4e76-b6eb-d25479019cb9
name: CiscoISE - Log files deleted
description: |
  'Detects log file deleting activity.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: SyslogAma
    datatypes:
      - Syslog
queryFrequency: 5m
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
tactics:
  - DefenseEvasion
relevantTechniques:
  - T1070.004
query: |
  let lbtime = 5m;
  CiscoISEEvent
  | where TimeGenerated > ago(lbtime)
  | where EventId in ('58015', '59101', '59102')
  | project TimeGenerated, DvcHostname, DvcIpAddr, DstUserName
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: DstUserName
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: DvcIpAddr
  - entityType: Host
    fieldMappings:
      - identifier: FullName
        columnName: DvcHostname
version: 1.0.5
kind: Scheduled