id: e63b4d90-d0a8-4609-b187-babfcc7f86d7
name: CiscoISE - ISE administrator password has been reset
description: |
  'Detects when the ISE administrator password has been reset.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: SyslogAma
    datatypes:
      - Syslog
queryFrequency: 5m
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Persistence
  - PrivilegeEscalation
relevantTechniques:
  - T1098
query: |
  let lbtime = 5m;
  CiscoISEEvent
  | where TimeGenerated > ago(lbtime)
  | where EventId == '58019'
  | project TimeGenerated, EventId, SrcIpAddr, DstUserName
  | extend Name = split("@", DstUserName)[0], UPN = split("@", DstUserName)[1] 
  | summarize StartTime = min(TimeGenerated), EndTime = max(TimeGenerated) by EventId

entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: DstUserName
      - identifier: Name
        columnName: Name
      - identifier: UPNSuffix
        columnName: UPN
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: SrcIpAddr
version: 1.0.4
kind: Scheduled