id: 6107cba5-2974-4c22-8222-2a6f7bbea664
name: CiscoISE - Certificate has expired
description: |
  'Detects certificate expiration.'
severity: Medium
requiredDataConnectors:
  - connectorId: CiscoISE
    dataTypes:
      - Syslog
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - CredentialAccess
query: |
  let lbtime = 1h;
  CiscoISEEvent
  | where TimeGenerated > ago(lbtime)
  | where EventId == '60167'
  | project SrcIpAddr, DvcIpAddr, DvcHostname, DstUserName
  | extend HostCustomEntity = DvcHostname
  | extend IPCustomEntity = SrcIpAddr
  | extend AccountCustomEntity = DstUserName
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: AccountCustomEntity
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
  - entityType: Host
    fieldMappings:
      - identifier: FullName
        columnName: HostCustomEntity