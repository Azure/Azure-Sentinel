id: 6107cba5-2974-4c22-8222-2a6f7bbea664
name: CiscoISE - Certificate has expired
description: |
  'Detects certificate expiration.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: SyslogAma
    datatypes:
      - Syslog
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - CredentialAccess
relevantTechniques:
  - T1552
query: |
  let lbtime = 1h;
  CiscoISEEvent
  | where TimeGenerated > ago(lbtime)
  | where EventId == '60167'
  | project SrcIpAddr, DvcIpAddr, DvcHostname, DstUserName
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: DstUserName
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: SrcIpAddr
  - entityType: Host
    fieldMappings:
      - identifier: FullName
        columnName: DvcHostname
version: 1.0.4
kind: Scheduled