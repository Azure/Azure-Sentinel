id: c5f3974b-f411-4a06-a3f8-ee14fcadd0e1
name: Corelight - Top sources of data transferred
description: |
  'Query searches for top sources by transferred data over period of time.'
severity: Medium
requiredDataConnectors:
  - connectorId: Corelight
    dataTypes:
      - Corelight
tactics:
  - Exfiltration
relevantTechniques:
  - T1560
query: |
  Corelight
  | where TimeGenerated > ago(24h)
  | where EventType =~ 'http'
  | where HttpRequestMethod in~ ('POST', 'PUT')
  | summarize data_sent = sum(tolong(HttpRequestBodyBytes)) by SrcIpAddr
  | top 10 by data_sent
  | extend IPCustomEntity = SrcIpAddr
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
