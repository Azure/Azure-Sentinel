id: ca3c0ec6-eceb-4db0-8ca9-b12eea4f491c
Function:
  Title: Parser for ContrastADR Incident Schema
  Version: '1.0.0'
  LastUpdated: '2025-05-26'
Description: This file is to parse the data from Contrast ADR platform
Category: Microsoft Sentinel Parser
FunctionName: ContrastADR_Incident
FunctionAlias: ContrastADR_Incident
FunctionQuery: ContrastADRIncident_CL
 | project
    EventUid = column_ifexists("incidentId_s", ""),
    AlertName = column_ifexists("incidentName_s", ""),
    ThreatFirstReportedTime = column_ifexists("createdTime_t", ""),
    EventSeverity = column_ifexists("severity_s", ""),
    Url = column_ifexists("url_s", ""),
    RuleDescription = column_ifexists("summary_s", ""),
    Rule = column_ifexists("relatedRules_s", ""),
    AlertStatus = column_ifexists("status_s", ""),
    AttackRemediationSteps = column_ifexists("recommendedActions_s", "")
