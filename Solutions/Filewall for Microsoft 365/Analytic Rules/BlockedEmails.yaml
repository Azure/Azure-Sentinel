id: 9b784b65-2d16-4c9f-9f59-2a5d4c659f42
name: Filewall - Blocked emails
description: Scheduled rule that creates incidents for emails blocked by Filewall for Microsoft 365 (Exchange).
severity: High
status: Available
kind: Scheduled
query: | 
  FilewallM365ExchangeEvent()
  | where EventVendor == 'ODI-X' and EventProduct == 'Filewall for Microsoft 365'
  | where EventType == 'ThreatInfo' and EventResult == 'Blocked'
queryFrequency: 5m
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
relevantTechniques: []
tactics:
- Exfiltration
eventGroupingSettings:
  aggregationKind: AlertPerResult
incidentConfiguration:
  createIncident: true
  groupingConfiguration:
    matchingMethod: AllEntities
    reopenClosedIncident: false
    enabled: false
    lookbackDuration: PT1H
requiredDataConnectors:
- dataTypes:
  - FilewallExchange_CL
  connectorId: FilewallM365
version: 1.0.0
