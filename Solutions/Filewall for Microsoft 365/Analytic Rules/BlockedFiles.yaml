id: 86e7f6fd-5c29-4a3a-bced-3eca3fb0c621
name: Filewall - Blocked files
description: Scheduled rule that creates incidents for files blocked by Filewall for Microsoft 365 (Sharepoint/Onedrive/Teams).
severity: High
status: Available
kind: Scheduled
query: |
  imFileEventFilewallM365()
  | where EventVendor == 'ODI-X' and EventProduct == 'Filewall for Microsoft 365'
  | where EventType == 'FileBlocked'
queryFrequency: 5m
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
tactics:
- Exfiltration
eventGroupingSettings:
  aggregationKind: AlertPerResult
incidentConfiguration:
  createIncident: true
  groupingConfiguration:
    matchingMethod: AllEntities
    reopenClosedIncident: false
    enabled: false
    lookbackDuration: PT1H
requiredDataConnectors:
- dataTypes:
  - FilewallFile_CL
  connectorId: FilewallM365
version: 1.0.0
