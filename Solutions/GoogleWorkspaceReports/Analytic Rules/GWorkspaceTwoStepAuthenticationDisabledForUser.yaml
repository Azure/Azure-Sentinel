id: c8cc02d0-5da6-11ec-bf63-0242ac130002
name: GWorkspace - Two-step authentification disabled for a user
description: |
  'Triggers on two-step authentification disabled for a user.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: GoogleWorkspaceReportsAPI
    dataTypes:
      - GWorkspaceActivityReports
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - CredentialAccess
relevantTechniques:
  - T1111
query: |
  GWorkspaceActivityReports 
  | where EventMessage =~ 'TURN_OFF_2_STEP_VERIFICATION'
  | extend AccountCustomEntity = ActorEmail
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
version: 1.0.0
kind: Scheduled