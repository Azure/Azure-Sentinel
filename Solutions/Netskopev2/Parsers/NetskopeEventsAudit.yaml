Function:
  Title: Parser for Netskope Events Audit
  Version: "1.0.0"
  LastUpdated: "2025-08-06"
Category: Microsoft Sentinel Parser
FunctionName: NetskopeEventsAudit
FunctionAlias: NetskopeEventsAudit
FunctionQuery: |
  let dummy_table = datatable(TimeGenerated: datetime) [];
    let NetskopeEventsAudit = view() {
    union isfuzzy=true dummy_table, NetskopeEventsAudit_CL
    | extend 
        TimeGenerated = column_ifexists('TimeGenerated', ''),
        AuditLogEvent = column_ifexists('audit_log_event', ''),
        Ccl = column_ifexists('ccl', ''),
        CountI = column_ifexists('count_i', ''),
        OrganizationUnit = column_ifexists('organization_unit', ''),
        SAMAccountName = column_ifexists('sAMAccountName', ''),
        SeverityLevel = column_ifexists('severity_level', ''),
        SupportingData = column_ifexists('supporting_data', ''),
        Timestamp = column_ifexists('timestamp', ''),
        PolicyType = column_ifexists('type_s', ''),
        UrNormalized = column_ifexists('ur_normalized', ''),
        User = column_ifexists('user', ''),
        UserPrincipalName = column_ifexists('userPrincipalName', '')
    | project 
        TimeGenerated,
        AuditLogEvent,
        Ccl,
        CountI,
        OrganizationUnit,
        SAMAccountName,
        SeverityLevel,
        SupportingData,
        Timestamp,
        PolicyType,
        UrNormalized,
        User,
        UserPrincipalName
    };
    NetskopeEventsAudit