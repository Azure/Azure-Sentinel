Function:
  Title: Parser for Netskope Events Infrastructure
  Version: "1.0.0"
  LastUpdated: "2025-08-06"
Category: Microsoft Sentinel Parser
FunctionName: NetskopeEventsInfrastructure
FunctionAlias: NetskopeEventsInfrastructure
FunctionQuery: |
  let dummy_table = datatable(TimeGenerated: datetime) [];
    let NetskopeEventsInfrastructure = view() {
    union isfuzzy=true dummy_table, NetskopeEventsInfrastructure_CL
    | extend 
        TimeGenerated = column_ifexists('TimeGenerated', ''),
        BooleanMetricValue = column_ifexists('boolean_metric_value', ''),
        HostName = column_ifexists('hostname', ''),
        MetricName = column_ifexists('metric_name', ''),
        MetricTrueCount = column_ifexists('metric_true_count', ''),
        MetricType = column_ifexists('metric_type', ''),
        MetricValue = column_ifexists('metric_value', ''),
        PackageVersion = column_ifexists('package_version', ''),
        Serial = column_ifexists('serial', ''),
        Timestamp = column_ifexists('timestamp', '')
    | project 
        TimeGenerated,
        BooleanMetricValue,
        HostName,
        MetricName,
        MetricTrueCount,
        MetricType,
        MetricValue,
        PackageVersion,
        Serial,
        Timestamp
    };
    NetskopeEventsInfrastructure