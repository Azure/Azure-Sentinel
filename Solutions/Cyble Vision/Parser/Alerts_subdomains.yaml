id: 0a4c7e92-3b5e-4f2a-b2c7-6d2ebf4d1f25
Function:
  Title: Parser to extract Subdomains alerts from Cyble Vision Alerts
  Version: '1.0.0'
  LastUpdated: '2025-12-09'
Category: Microsoft Sentinel Parser
FunctionName: Alerts_subdomains
FunctionAlias: Alerts_subdomains
FunctionQuery: |
  CybleVisionAlerts_CL
  | where Service == "subdomains"
  | extend Data = parse_json(Data)
  | extend Data = (Data.data)
  // Extract nested subdomain info
  | extend
      SD_Subdomain_Nested = tostring(Data)
  // Normalized risk score (same pattern used in all your parsers)
  | extend Risk_Score = pack("s", RiskScore_s, "e", RiskScore_e, "c", RiskScore_c)
  // Final projection (standard across all parsers)
  | project
      TimeGenerated,
      AlertID = tostring(ID),
      EntityID,
      KeywordName,
      CompanyID,
      Status,
      Severity,
      UserSeverity,
      BucketID,
      Domain,
      BucketName,
      TruePositive,
      LLMProcessed,
      LLMExplanation,
      IP,
      Service,
      Risk_Score,
      // Subdomains specific parsed fields
      SD_Subdomain_Nested,
      Data
