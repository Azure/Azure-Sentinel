id: 170FF367-7767-46B5-9041-0704A8D36E87
Function:
  Title: Parser to extract Docker alerts from Cyble Vision Alerts
  Version: '1.0.0'
  LastUpdated: '2025-12-09'
Category: Microsoft Sentinel Parser
FunctionName: Alerts_docker
FunctionAlias: Alerts_docker
FunctionQuery: |
  CybleVisionAlerts_CL
  | where Service == "docker"
  // Parse inner object (docker data is not nested under data.data; it's directly inside data)
  | extend Data = parse_json(Data)
  // Extract Docker specific fields
  | extend
      DK_Description        = tostring(Data.description),
      DK_Developer          = tostring(Data.developed_by),
      DK_DeveloperUrl       = tostring(Data.developed_by_url),
      DK_UniqueKey          = tostring(Data.docker_unique_key),
      DK_Downloads          = toint(Data.downloads),
      DK_ImageIconUrl       = tostring(Data.image_icon_url),
      DK_LastUpdatedOn      = tostring(Data.last_updated_on),
      DK_LastUpdatedOnDate  = tostring(Data.last_updated_on_date),
      DK_MetaData           = tostring(Data.meta_data),
      DK_ScrappingTime      = tostring(Data.scrapping_time),
      DK_SourceName         = tostring(Data.source_name),
      DK_Stars              = toint(Data.stars),
      DK_Title              = tostring(Data.['title']),
      DK_TrustedContent     = tostring(Data.trusted_content),
      DK_UpdatedAt          = tostring(Data.updated_at),
      DK_Url                = tostring(Data.url),
      DK_Keyword            = tostring(Data.keyword)
  // Pack risk score (same as your other parsers)
  | extend Risk_Score = pack("s", RiskScore_s, "e", RiskScore_e, "c", RiskScore_c)
  // Final projection (same structure used in all your parsers)
  | project
      TimeGenerated,
      AlertID = tostring(ID),
      EntityID,
      KeywordName,
      CompanyID,
      Status,
      Severity,
      UserSeverity,
      BucketID,
      Domain,
      BucketName,
      TruePositive,
      LLMProcessed,
      LLMExplanation,
      IP,
      Service,
      Risk_Score,
      // Docker extracted fields
      DK_Title,
      DK_Description,
      DK_Developer,
      DK_DeveloperUrl,
      DK_UniqueKey,
      DK_Downloads,
      DK_ImageIconUrl,
      DK_LastUpdatedOn,
      DK_LastUpdatedOnDate,
      DK_MetaData,
      DK_ScrappingTime,
      DK_SourceName,
      DK_Stars,
      DK_TrustedContent,
      DK_UpdatedAt,
      DK_Url,
      DK_Keyword,
      // raw parsed content
      Data
