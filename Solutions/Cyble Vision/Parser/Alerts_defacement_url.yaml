id: A0791061-513B-4BD7-9D09-3A7A367373BE
Function:
  Title: Parser to extract Defacement URL alerts from Cyble Vision Alerts
  Version: '1.0.0'
  LastUpdated: '2025-12-09'
Category: Microsoft Sentinel Parser
FunctionName: Alerts_defacement_url
FunctionAlias: Alerts_defacement_url
FunctionQuery: |
  CybleVisionAlerts_CL
  | where Service == "defacement_url"
  // Parse inner defacement URL object
  | extend Data = parse_json(Data)
  | extend Data = (Data.data)
  // Extract fields
  | extend
      DU_CompanyID        = tostring(Data.company_id),
      DU_CreatedOn        = tostring(Data.created_on),
      DU_Description      = tostring(Data.description),
      DU_DomainName       = tostring(Data.domain_name),
      DU_RecordID         = tostring(Data.id),
      DU_Keywords         = tostring(Data.keywords),
      DU_Type             = tostring(Data.type),
      DU_WebsiteAddedOn   = tostring(Data.website_added_on),
      DU_WebsiteID        = tostring(Data.website_id)
  // Pack risk score for compatibility across all parsers
  | extend Risk_Score =
      pack("s", RiskScore_s, "e", RiskScore_e, "c", RiskScore_c)
  // FINAL PROJECTION your standard schema
  | project
      TimeGenerated,
      AlertID = tostring(ID),
      EntityID,
      KeywordName,
      CompanyID,
      Status,
      Severity,
      UserSeverity,
      BucketID,
      Domain,
      BucketName,
      TruePositive,
      LLMProcessed,
      LLMExplanation,
      IP,
      Service,
      Risk_Score,
      // DEFACEMENT URL fields
      DU_CompanyID,
      DU_CreatedOn,
      DU_Description,
      DU_DomainName,
      DU_RecordID,
      DU_Keywords,
      DU_Type,
      DU_WebsiteAddedOn,
      DU_WebsiteID,
      Data
