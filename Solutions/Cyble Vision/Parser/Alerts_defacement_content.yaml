id: b7d1f9e6-9a34-4414-912f-6af35db1f8c4
Function:
  Title: Parser to extract Defacement Content alerts from Cyble Vision Alerts
  Version: '1.0.0'
  LastUpdated: '2025-12-09'
Category: Microsoft Sentinel Parser
FunctionName: Alerts_defacement_content
FunctionAlias: Alerts_defacement_content
FunctionQuery: |
  CybleVisionAlerts_CL
  | where Service == "defacement_content"
  // Parse inner object
  | extend Data = parse_json(Data)
  | extend Data = (Data.data)
  // Extract defacement specific fields
  | extend
      DC_CompanyID        = tostring(Data.company_id),
      DC_CreatedOn        = tostring(Data.created_on),
      DC_DomainName       = tostring(Data.domain_name),
      DC_RecordID         = tostring(Data.id),
      DC_Keywords         = tostring(Data.keywords),
      DC_URL              = tostring(Data.url),
      DC_WebsiteAddedOn   = tostring(Data.website_added_on),
      DC_WebsiteID        = tostring(Data.website_id)
  // Normalize risk score
  | extend Risk_Score =
      pack("s", RiskScore_s, "e", RiskScore_e, "c", RiskScore_c)
  // Final unified projection
  | project
      TimeGenerated,
      AlertID = tostring(ID),
      EntityID,
      KeywordName,
      CompanyID,
      Status,
      Severity,
      UserSeverity,
      BucketID,
      Domain,
      BucketName,
      TruePositive,
      LLMProcessed,
      LLMExplanation,
      IP,
      Service,
      Risk_Score,
      // DEFACEMENT fields
      DC_CompanyID,
      DC_CreatedOn,
      DC_DomainName,
      DC_RecordID,
      DC_Keywords,
      DC_URL,
      DC_WebsiteAddedOn,
      DC_WebsiteID,
      // raw parsed object
      Data
