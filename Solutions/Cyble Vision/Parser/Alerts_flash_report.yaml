id: 68563F2C-7C06-4D1D-AC1C-39F99E1A5D03
Function:
  Title: Parser to extract Flash Reports alerts from Cyble Vision Alerts
  Version: '1.0.0'
  LastUpdated: '2025-12-09'
Category: Microsoft Sentinel Parser
FunctionName: Alerts_flash_report
FunctionAlias: Alerts_flash_report
FunctionQuery: |
  CybleVisionAlerts_CL
  | where Service == "flash_report"
  | extend Risk_Score = pack("s", RiskScore_s, "e", RiskScore_e, "c", RiskScore_c)
  | extend AlertID = ID
  | extend Data = parse_json(Data)
  | extend FR = Data.data
  // Extract flash report fields
  | extend
      FR_ForCompany   = toint(FR.for_company),
      FR_ReportID     = tostring(FR.report_id)
  // Tags
  | extend FR_Tags = tostring(Tags)
  | project
      TimeGenerated,
      AlertID,
      EntityID,
      KeywordName,
      CompanyID,
      Status,
      Severity,
      UserSeverity,
      BucketID,
      Domain,
      Description,
      BucketName,
      TruePositive,
      LLMProcessed,
      LLMExplanation,
      IP,
      Service,
      Risk_Score,
      FR_ForCompany,
      FR_ReportID,
      FR_Tags
