id: 117e8f7c-8f44-4061-bcc2-b444b98a3838
name: Cyble Vision Alerts Github
description: |
  'This alert generates incidents for Github'
severity: Low
status: Available
requiredDataConnectors:
- connectorId: CybleVisionAlerts
  dataTypes:
  - CybleVisionAlerts_CL
enabled: true
queryFrequency: 30m
queryPeriod: 30m
triggerOperator: GreaterThan
triggerThreshold: 0
suppressionDuration: PT5H
eventGroupingSettings:
  aggregationKind: AlertPerResult
tactics:
- Collection
- CredentialAccess
relevantTechniques:
- T1213
- T1530
- T1552
subTechniques: []
query: |
  Alerts_github
  | where Service contains "github"
  | extend MappedSeverity = Severity
incidentConfiguration:
  createIncident: true
  groupingConfiguration:
    enabled: false
    reopenClosedIncident: false
    lookbackDuration: PT5H
    matchingMethod: AllEntities
alertDetailsOverride:
  alertDisplayNameFormat: Cyble Vision ALert for Github
  alertDescriptionFormat: This Rule generate incidents for Serviec Github
  alertDynamicProperties: []
customDetails:
  MappedSeverity: Severity
  Status: Status
  AlertID: AlertID
  Service: Service
  GitURl: git_url
  HTMLURL: html_url
  Repository: repo_full_name
  FileName: file_name
  Owner: owner_login
  SHA: sha
  Score: score
  OriginalSeverity: Severity
entityMappings:
- entityType: Account
  fieldMappings:
  - identifier: Name
    columnName: owner_login
- entityType: URL
  fieldMappings:
  - identifier: Url
    columnName: html_url
- entityType: File
  fieldMappings:
  - identifier: Name
    columnName: file_name
  - identifier: Directory
    columnName: file_path
version: 1.0.0
kind: Scheduled
