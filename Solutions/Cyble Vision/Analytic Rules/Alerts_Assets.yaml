id: 0012714c-c595-4dcd-8949-4a5c1d49aaa8
name: Cyble Vision Alerts Assets
description: |
  'Scheduled rule that creates incidents for asset alerts using saved parser Alerts_assets. Mandatory custom details: MappedSeverity, Status, AlertID, Service.'
severity: Low
status: Available
requiredDataConnectors:
- connectorId: CybleVisionAlerts
  dataTypes:
  - CybleVisionAlerts_CL
enabled: true
queryfrequency: 30m
queryPeriod: 30m
triggerOperator: GreaterThan
triggerThreshold: 0
eventGroupingSettings:
  aggregationKind: AlertPerResult
tactics:
- Reconnaissance
relevantTechniques:
- T1592
query: |
  Alerts_assets
  | where Service == "assets"
  | extend MappedSeverity = Severity
incidentConfiguration:
  createIncident: true
  groupingConfiguration:
    enabled: false
    reopenClosedIncident: false
    lookbackDuration: PT5H
    matchingMethod: AllEntities
customDetails:
  MappedSeverity: Severity
  Status: Status
  AlertID: AlertID
  Service: Service
  AA_KeywordID: AA_KeywordID
  AA_LastDetected: AA_LastDetected
  AA_Value: AA_Value
entityMappings:
- entityType: Host
  fieldMappings:
  - identifier: HostName
    columnName: AA_Value
- entityType: Url
  fieldMappings:
  - identifier: Url
    columnName: AA_Value
version: 1.0.0
kind: Scheduled
