id: c56fcb78-b708-4a92-bad4-d50b1e15c42c
name: Cyble Vision Alerts - Suspicious Domain
description: This Rule generates Cyble Vision Alerts for Service - Suspicious Domain severity LOW
severity: Low
status: Available
requiredDataConnectors:
- connectorId: CybleVisionAlerts
  dataTypes:
  - CybleVisionAlerts_CL
enabled: true
queryFrequency: PT5M
queryPeriod: PT5M
triggerOperator: GreaterThan
triggerThreshold: 0
suppressionDuration: PT5H
eventGroupingSettings:
  aggregationKind: AlertPerResult
tactics:
- Reconnaissance
techniques:
- T1595
subTechniques: []
query: |
  Alerts_SuspiciousDomain 
  | where Service == "suspicious_domain" 
  | extend MappedSeverity = Severity
incidentConfiguration:
  createIncident: true
  groupingConfiguration:
    enabled: false
    reopenClosedIncident: false
    lookbackDuration: PT5H
    matchingMethod: AllEntities
    groupByEntities: []
    groupByAlertDetails: []
    groupByCustomDetails: []
alertDetailsOverride:
  alertDisplayNameFormat: 'Suspicious Domain Detected: {{Domain}} - {{{Status}} '
  alertDescriptionFormat: 'Suspicious Domain detected for {{Domain}} with {{{Status}} '
  alertDynamicProperties: []
customDetails:
  Domain: Domain
  Keyword: KeywordName
  Score: SD_Score
  LiveStatus: SD_IsLive
  RegistrationDate: SD_RegistrationDate
  LastLiveCheck: SD_LastLiveCheck
  Screenshot: SD_ScreenshotURL
  A_Records: A_Records
  NS_Records: NS_Records
  MX_Records: MX_Records
  AlertID: ID
  Current_Status: Status
  Service: Service
entityMappings:
- entityType: DNS
  fieldMappings:
  - identifier: DomainName
    columnName: Domain
version: 1.0.0
kind: Scheduled
