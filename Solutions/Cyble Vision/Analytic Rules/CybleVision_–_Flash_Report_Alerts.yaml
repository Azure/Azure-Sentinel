id: 2c86652a-bbbe-4a32-8b1c-4b53aad0750e
name: "CybleVision  Flash Report Alerts"
description: 'Detects new threat intelligence flash reports from CybleVision.

  Extracts company-level context and report identifiers for triage.'
severity: Low
status: Available
requiredDataConnectors:
- connectorId: CybleVisionAlerts
  dataTypes:
  - CybleVisionAlerts_CL
enabled: true
queryFrequency: PT2H
queryPeriod: PT2H
triggerOperator: GreaterThan
triggerThreshold: 0
suppressionDuration: PT5H
eventGroupingSettings:
  aggregationKind: AlertPerResult
tactics:
- Reconnaissance
techniques:
- T1598
- T1589
subTechniques: []
query: |
  Alert_flash_report 
  | where Service == "flash_report" 
  | extend MappedSeverity = Severity
incidentConfiguration:
  createIncident: true
  groupingConfiguration:
    enabled: false
    reopenClosedIncident: false
    lookbackDuration: PT5H
    matchingMethod: AllEntities
    groupByEntities: []
    groupByAlertDetails: []
    groupByCustomDetails: []
alertDetailsOverride:
  alertDisplayNameFormat: "CybleVision â€“ Flash Report {{KeywordName}} "
  alertDescriptionFormat: " A flash threat report has been published.

    \      Report ID: {{FR_ReportID}}

    \      For Company: {{FR_ForCompany}}

    \      Description: {{Description}}"
  alertDynamicProperties: []
customDetails:
  AlertID: AlertID
  Service: Service
  Status: Status
  MappedSeverity: Severity
  FlashReportID: FR_ReportID
  ForCompany: FR_ForCompany
  Tags: FR_Tags
entityMappings:
- entityType: Account
  fieldMappings:
  - identifier: ObjectGuid
    columnName: FR_ReportID
version: 1.0.0
kind: Scheduled
