id: 02226B11-B940-4148-805A-2C09B2E6DFD8
name: Cyble Vision Alerts - Mobile Applications
description: |
  'Generates Microsoft Sentinel incidents from Cyble Mobile Applications intelligence alerts. These alerts provide visibility into third-party and mobile applications identified across public app markets. Severity is normalized using MappedSeverity for downstream automation.'
severity: Low
status: Available
requiredDataConnectors:
- connectorId: CybleVisionAlerts
  dataTypes:
  - CybleVisionAlerts_CL
enabled: true
queryfrequency: 30m
queryPeriod: 30m
query: |
  CybleVisionAlerts_CL
  | where Service == "mobile_apps"
  | extend MappedSeverity = Severity
triggerOperator: GreaterThan
triggerThreshold: 0
eventGroupingSettings:
  aggregationKind: AlertPerResult
tactics:
- Reconnaissance
- ResourceDevelopment
relevantTechniques:
- T1596
- T1587
incidentConfiguration:
  createIncident: true
  groupingConfiguration:
    enabled: false
    reopenClosedIncident: false
    lookbackDuration: PT5H
    matchingMethod: AllEntities
alertDetailsOverride:
  alertDisplayNameFormat: Cyble Mobile App Alert â€“ {{AppName}} ({{MappedSeverity}})
  alertDescriptionFormat: |
    Cyble detected a mobile application related to monitored keywords.
    Developer: {{MA_Developer}}
    Market Source: {{MA_MarketSource}}
    Package Name: {{MA_PackageName}}
entityMappings:
- entityType: Application
  fieldMappings:
  - identifier: Name
    columnName: AppName
- entityType: Custom
  fieldMappings:
  - identifier: Value
    columnName: MA_PackageName
customDetails:
  MappedSeverity: Severity
  Status: Status
  AlertID: AlertID
  Service: Service
  ApplicationName: AppName
  PackageName: MA_PackageName
  Developer: MA_Developer
  MarketURL: MA_MarketURL
  MarketSource: MA_MarketSource
  UploadedAt: UploadedAt
