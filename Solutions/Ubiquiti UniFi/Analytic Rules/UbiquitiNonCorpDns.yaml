id: fe232837-9bdc-4e2b-8c08-cdac2610eed3
name: Ubiquiti - connection to non-corporate DNS server
description: |
  'Detects connections to non-corporate DNS servers.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: UbiquitiUnifi
    dataTypes:
      - UbiquitiAuditEvent
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - CommandAndControl
  - Exfiltration
relevantTechniques:
  - T1572
  - T1041
query: |
  let corp_dns = dynamic(['127.0.0.2']);
  UbiquitiAuditEvent
  | where DstPortNumber == '53'
  | where DstIpAddr !in (corp_dns)
  | extend IPCustomEntity = SrcIpAddr
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
version: 1.0.0
kind: Scheduled