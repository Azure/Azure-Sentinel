id: 27f1a570-5f20-496b-88f6-a9aa2c5c9534
name: SonicWall - Allowed SSH, Telnet, and RDP Connections
description: |
  'This rule identifies allowed inbound SSH, Telnet, and RDP connections. This analytic rule leverages the SonicWall Firewall ASIM Network Session parser (ASimNetworkSessionSonicWallFirewall).'
severity: Medium
status: Experimental
requiredDataConnectors:
  - connectorId: CEF
    dataTypes:
      - CommonSecurityLog
  - connectorId: SonicWallFirewall
    dataTypes:
      - ASimNetworkSessionSonicWallFirewall
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Initial Access
  - Execution
  - Persistence
  - Credential Access
  - Discovery
  - Lateral Movement
  - Collection
  - Exfiltration
  - Impact
relevantTechniques:
  - T1190
  - T1133
  - T1059
  - T1133
  - T1110
  - T1003
  - T1087
  - T1018
  - T1021
  - T1005
  - T1048
  - T1041
  - T1011
  - T1567
  - T1639
  - T1646
  - T1490
query: |
  ASimNetworkSessionSonicWallFirewall(false)
  | where NetworkDirection == "Inbound" and EventResult in ("NA", "Success")
  | where LogMsgID != 1370
  | where AppIDName == "Windows Remote Desktop Services"
      or AppIDName == "Telnet"
      or (AppIDName == "SSH Protocol" and AppSignatureID != 446)
      or AppIDName == "Bitvise SSH"
      or DstPortNumber in (22, 23, 3389)
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: SrcIpAddr
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: DstIpAddr
  - entityType: SentinelEntities
    fieldMappings:
      - identifier: Entities
        columnName: DstPortNumber
  - entityType: SentinelEntities
    fieldMappings:
      - identifier: Entities
        columnName: AppIDName
version: 1.0.0
kind: Scheduled