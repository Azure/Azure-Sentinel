id: 5cf35bad-677f-4c23-8927-1611e7ff6f28
name: Claroty - Suspicious file transfer
description: |
  'Detects suspicious file transfer activity.'
severity: High
status: Available
requiredDataConnectors:
  - connectorId: Claroty
    dataTypes:
      - ClarotyEvent
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Discovery
relevantTechniques:
  - T1018
query: |
  ClarotyEvent
  | where EventOriginalType has 'Suspicious File Transfer' or EventType has 'Suspicious File Transfer'
  | project TimeGenerated, DstIpAddr
  | extend IPCustomEntity = DstIpAddr
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
version: 1.0.0
kind: Scheduled