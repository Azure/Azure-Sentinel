id: 9a8b4321-e2be-449b-8227-a78227441b2a
name: Claroty - Critical baseline deviation
description: |
  'Detects when critical deviation from baseline occurs.'
severity: High
status: Available
requiredDataConnectors:
  - connectorId: Claroty
    dataTypes:
      - ClarotyEvent
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Impact
relevantTechniques:
  - T1529
query: |
  ClarotyEvent
  | where EventOriginalType has 'Baseline Deviation' or EventType has 'Baseline Deviation'
  | where EventSeverity == '5'
  | project TimeGenerated, DstIpAddr
  | extend IPCustomEntity = DstIpAddr
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
version: 1.0.0
kind: Scheduled