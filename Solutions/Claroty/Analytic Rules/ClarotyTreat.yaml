id: 731e5ac4-7fe1-4b06-9941-532f2e008bb3
name: Claroty - Treat detected
description: |
  'Detects Collection of known malware commands and control servers.'
severity: High
status: Available
requiredDataConnectors:
  - connectorId: Claroty
    dataTypes:
      - ClarotyEvent
  - connectorId: ClarotyAma
    dataTypes:
      - ClarotyEvent
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Discovery
relevantTechniques:
  - T1018
query: |
  ClarotyEvent
  | where EventOriginalType has 'Treat' or EventType has 'Treat'
  | project TimeGenerated, DstIpAddr
  | extend IPCustomEntity = DstIpAddr
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
version: 1.0.1
kind: Scheduled