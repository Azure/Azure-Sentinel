Function:
  Title: Union Parser for all CrowdStrike Falcon Data Replicator V1 and V2 events 
  Version: '2.0.0'
  LastUpdated: Jun 31st 2023
Category: CrowdStrikeParser
FunctionName: CrowdStrikeReplicator
FunctionAlias: CrowdStrikeReplicator
FunctionParams:
  - Name: starttime
    Type: datetime
    Default: datetime(null)
  - Name: endtime
    Type: datetime
    Default: datetime(null)
FunctionQuery: |
    let parser = (
    starttime: datetime=datetime(null), 
    endtime: datetime=datetime(null)
    ){    
    let emptytable = datatable( 
        TimeGenerated: datetime, 
        custom_fields_message_s: string, 
        event_simpleName: string,  
        aip: string, 
        aid: string)[];
    let CrowdStrikeFDRv1Events = 
    union isfuzzy = true
        emptytable,
        CrowdstrikeReplicatorLogs_CL
    | where (isnull(starttime) or TimeGenerated >= endtime)
        and (isnull(starttime) or TimeGenerated <= endtime)
    | extend customFields = parse_json(custom_fields_message_s)
    | extend CSFDRBaseFields = pack_all()
    | extend 
        EventMessage = tostring(CSFDRBaseFields.event_simpleName_s),
        ContextTimeStamp = toreal(CSFDRBaseFields.timestamp_t),
        Aip = tostring(CSFDRBaseFields.aip_s),
        DvcInterfaceGuid = replace_string(tostring(CSFDRBaseFields.aid_g), '-', ''),
        EventType = tostring(CSFDRBaseFields.EventType_s),  
        LogonType = tostring(CSFDRBaseFields.LogonType_s),  
        HostProcessType = tostring(CSFDRBaseFields.HostProcessType_s),  
        UserPrincipal = tostring(CSFDRBaseFields.UserPrincipal_s),  
        DomainName = tostring(CSFDRBaseFields.DomainName_s),                
        RemoteAddressIP = tostring(CSFDRBaseFields.RemoteAddressIP_s),  
        ConnectionDirection = tostring(CSFDRBaseFields.ConnectionDirection_s),  
        TargetFileName = tostring(CSFDRBaseFields.TargetFileName_s),  
        LocalAddressIP4 = tostring(CSFDRBaseFields.LocalAddressIP4_s),  
        IsOnRemovableDisk = tostring(CSFDRBaseFields.IsOnRemovableDisk_s), 
        UserIsAdmin = tostring(CSFDRBaseFields.UserIsAdmin_s), 
        LogonTime = tostring(CSFDRBaseFields.LogonTime_s), 
        LogonDomain = tostring(CSFDRBaseFields.LogonDomain_s), 
