id: 33b9688b-2afb-442f-a3bb-fe2362717bb7
name: NetApp Ransomware Resilience High Severity Alert
description: |
  'Detects high severity NetApp Ransomware Resilience alerts that require immediate attention. This rule monitors the NetAppRansomwareResilience_alerts_CL table for alerts with HIGH severity level.'
severity: High
status: Available
requiredDataConnectors:
  - connectorId: NetAppRansomwareResilienceCustomLogsIngestion
    dataTypes:
      - NetAppRansomwareResilience_alerts_CL
suppressionDuration: PT5H
suppressionEnabled: false
query: |
  NetAppRansomwareResilience_alerts_CL | where TimeGenerated > ago(1d)
  | where severity == "HIGH"
alertDetailsOverride:
  alertDisplayNameFormat: "{{description}}"
  alertDescriptionFormat: "High severity alert detected from NetApp Ransomware Resilience Service: {{description}}"
customDetails:
  Severity: severity
  IncidentDetails: incident
  ContextInfo: context
incidentConfiguration:
  createIncident: true
  groupingConfiguration:
    enabled: false
    reopenClosedIncident: false
    lookbackDuration: PT5H
    matchingMethod: AllEntities
eventGroupingSettings:
  aggregationKind: AlertPerResult
version: 1.0.0
kind: NRT
tactics: []
relevantTechniques: []
