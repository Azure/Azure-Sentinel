id: 1b212329-6f2c-46ca-9071-de3464f3d88d
name: Box - Many items deleted by user
description: |
  'Detects when a user deletes many items in short period of time.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: BoxDataConnector
    dataTypes:
      - BoxEvents_CL
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Impact
relevantTechniques:
  - T1485
query: |
  let threshold = 100;
  BoxEvents
  | where EventType =~ 'DELETE'
  | summarize deleted_items = dcount(SourceItemName) by SrcUserName, bin(TimeGenerated, 5m)
  | where deleted_items > threshold
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: SrcUserName
version: 1.0.1
kind: Scheduled