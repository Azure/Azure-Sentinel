id: b91ec98d-5747-45c8-b2f6-a07bf47068f0
name: Box - Executable file in folder
description: |
  'Detects executable files in folders.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: BoxDataConnector
    dataTypes:
      - BoxEvents_CL
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - InitialAccess
relevantTechniques:
  - T1189
query: |
  BoxEvents
  | where SourceFileName hassuffix '.exe' or SourceItemName hassuffix '.exe'
  | summarize EventCount = count(), FirstSeen = min(TimeGenerated), LastSeen = max(TimeGenerated), IPs = make_set(SrcIpAddr, 5) by User = coalesce(SourceName, SrcUserName), FileName = coalesce(SourceFileName, SourceItemName)
  | where EventCount > 1 // Optional: filter out one-off events
  | project User, FileName, EventCount, FirstSeen, LastSeen, IPs
  | order by LastSeen desc
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: SrcIpAddr
version: 1.0.1
kind: Scheduled