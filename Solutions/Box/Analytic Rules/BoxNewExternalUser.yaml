id: fd36ac88-cd92-4137-aa23-37a3648621fa
name: Box - New external user
description: |
  'Detects when new user created with SourceLogin containing non-corporate domain.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: BoxDataConnector
    dataTypes:
      - BoxEvents_CL
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - InitialAccess
  - Persistence
relevantTechniques:
  - T1078
query: |
  BoxEvents
  | where EventType =~ 'NEW_USER'
  | extend corp_domain = extract(@'@(.*)', 1, SourceLogin)
  | extend new_domain = tolower(extract(@'@(.*)', 1, SourceLogin))
  | where corp_domain != new_domain
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: SourceLogin
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: SrcIpAddr
version: 1.0.1
kind: Scheduled