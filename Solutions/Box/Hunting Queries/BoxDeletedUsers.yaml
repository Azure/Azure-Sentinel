id: 4b4a1802-8fcc-4eeb-9ccd-b5bb16f4b64b
name: Box - Deleted users
description: |
  'Query shows deleted user accounts.'
severity: Medium
requiredDataConnectors:
  - connectorId: BoxDataConnector
    dataTypes:
      - BoxEvents_CL
tactics:
  - Impact
relevantTechniques:
  - T1531
query: |
  BoxEvents
  | where EventEndTime > ago(24h)
  | where EventType =~ 'DELETE_USER'
  | project EventEndTime, SourceName, SourceLogin
  | extend AccountCustomEntity = SourceLogin
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: AccountCustomEntity
  