id: c8e19aa5-3424-4b90-8594-79ee4613f429
name: Box - New users
description: |
  'Query shows new user accounts.'
severity: Medium
requiredDataConnectors:
  - connectorId: BoxDataConnector
    dataTypes:
      - BoxEvents_CL
tactics:
  - PrivilegeEscalation
  - Persistence
relevantTechniques:
  - T1078
query: |
  BoxEvents
  | where EventEndTime > ago(24h)
  | where EventType =~ 'NEW_USER'
  | project EventEndTime, SourceName, SourceLogin
  | extend AccountCustomEntity = SourceLogin
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: AccountCustomEntity
  