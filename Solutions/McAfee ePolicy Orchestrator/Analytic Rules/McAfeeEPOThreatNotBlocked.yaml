id: 6d70a26a-c119-45b7-b4c6-44ac4fd1bcb7
name: McAfee ePO - Threat was not blocked
description: |
  'Detects when a threat was not blocked on a host.'
severity: High
requiredDataConnectors:
  - connectorId: McAfeeePO
    dataTypes:
      - Syslog
queryFrequency: 15m
queryPeriod: 15m
triggerOperator: gt
triggerThreshold: 0
status: Available
tactics:
  - InitialAccess
  - PrivilegeEscalation
  - DefenseEvasion
relevantTechniques:
  - T1562
  - T1070
  - T1068
  - T1189
  - T1195
query: |
  McAfeeEPOEvent
  | where ThreatActionTaken in~ ('none', 'IDS_ACTION_WOULD_BLOCK')
  | extend IPCustomEntity = DvcIpAddr
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
version: 1.0.0
kind: Scheduled