id: c6376b96-24ca-4113-932f-a069f1c62479
Function:
  Title: Parser for Mimecast Awareness Training Performance Details
  Version: '1.0.1'
  LastUpdated: '2025-10-17'
Category: Microsoft Sentinel Parser
FunctionName: AwarenessPerformanceDetails
FunctionAlias: AwarenessPerformanceDetails
FunctionQuery: |
  let dummy_table = datatable(TimeGenerated: datetime) [];
  let Awareness_Performance_Details_view = view() {
      union isfuzzy=true
          dummy_table,
          Awareness_Performance_Details_CL
      | extend
          ["Email"] = column_ifexists('email', ''),
          ["Name"] = column_ifexists('name', ''),
          ["Num of Correct"] = column_ifexists('numCorrect', ''),
          ["Num of Incorrect"] = column_ifexists('numIncorrect', ''),
          ["Num of Not Watched"] = column_ifexists('numNotWatched', ''),
          ["User Details"] = column_ifexists('userDetails', ''),
          ["User State"] = column_ifexists('userState', ''),
          ["User ID"] = column_ifexists('userId', ''),
          ["Department"] = column_ifexists('department', ''),
          ["Time Generated"] = column_ifexists('TimeGenerated', '')
      | summarize arg_max(["Time Generated"], *)
          by
          ["Email"],
          ["Num of Correct"],
          ["Num of Incorrect"],
          ["Num of Not Watched"],
          ["Name"],
          tostring(["User Details"]),
          ["User State"],
          ["User ID"],
          ["Department"]
      | project
          ["Email"],
          ["Num of Correct"],
          ["Num of Incorrect"],
          ["Num of Not Watched"],
          ["Name"],
          ["User Details"],
          ["User State"],
          ["User ID"],
          ["Department"]
  };
  Awareness_Performance_Details_view
    