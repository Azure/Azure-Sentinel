id: ea19dae6-bbb3-4444-a1b8-8e9ae6064aab
name: Mimecast Secure Email Gateway - URL Protect
description: Mimecast Secure Email Gateway - Targeted Threat Protection - URL Protect
severity: High
requiredDataConnectors:
  - connectorId: MimecastSIEMAPI
    dataTypes:
      - MimecastSIEM_CL
enabled: true
query: MimecastSIEM_CL| where mimecastEventId_s=="mail_ttp_url" and reason_s != "clean"
queryFrequency: 5m
queryPeriod: 15m
triggerOperator: GreaterThan
triggerThreshold: 0
suppressionDuration: 5h
suppressionEnabled: false
tactics:
- PreAttack
- InitialAccess
- Discovery
- Execution
incidentConfiguration:
  createIncident: true
  groupingConfiguration:
    enabled: true
    reopenClosedIncident: false
    lookbackDuration: 1d
    matchingMethod: AllEntities
eventGroupingSettings:
  aggregationKind: SingleAlert
customDetails:
  senderDomain: senderDomain_s
  credentialTheft: credentialTheft_s
  urlCategory: urlCategory_s
  action: action_s
  url: url_s
  msgid: msgid_s
  route: route_s
  SourceIP: SourceIP
  reason: reason_s
entityMappings:
- entityType: MailMessage
  fieldMappings:
  - identifier: Sender
    columnName: sender_s
  - identifier: Recipient
    columnName: recipient_s
  - identifier: Subject
    columnName: subject_s
version: 1.0.0
kind: Scheduled
