id: 3900f610-56b5-4f8f-84f4-291d9b41dfe2
Function:
  Title: Parser for BitSightDiligenceStatistics
  Version: '1.0.0'
  LastUpdated: '2023-08-23'
Category: Microsoft Sentinel Parser
FunctionName: BitSightDiligenceStatistics
FunctionAlias: BitSightDiligenceStatistics
FunctionQuery: |
    let DiligenceStatistics_view  = view () {
        BitsightDiligence_statistics_CL
        | extend
                    EventVendor ="BitSight",
                    EventProduct ="DiligenceStatistics",
                    Unknown = column_ifexists('unknown', ''),
                    Bad = column_ifexists('bad', ''),
                    Warn = column_ifexists('warn', ''),
                    Neutral = column_ifexists('neutral', ''),
                    Fair = column_ifexists('fair', ''),
                    Good = column_ifexists('good', ''),
                    RiskVector = column_ifexists('risk_vector', ''),
                    CompanyName = column_ifexists('Company_name', ''),
                    SpearPhishing = column_ifexists('spear_phishing', ''),
                    BitFlip = column_ifexists('bit_flip', ''),
                    TypographicalErrors = column_ifexists('typographical_errors', ''),
                    TLDVariant = column_ifexists('tld_variant', ''),
                    TotalCount = column_ifexists('total_count', '')
        | project
                    TimeGenerated,
                    EventVendor,
                    EventProduct,
                    Unknown,
                    Bad,
                    Warn,
                    Neutral,
                    Fair,
                    Good,
                    RiskVector,
                    CompanyName,
                    SpearPhishing,
                    BitFlip,
                    TypographicalErrors,
                    TLDVariant,
                    TotalCount
    };
    DiligenceStatistics_view