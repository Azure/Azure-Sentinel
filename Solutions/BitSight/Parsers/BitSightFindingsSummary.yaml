id: 39844fcb-d451-4050-ae41-23c8f27b611c
Function:
  Title: Parser for BitSightFindingsSummary
  Version: '1.0.0'
  LastUpdated: '2023-08-23'
Category: Microsoft Sentinel Parser
FunctionName: BitSightFindingsSummary
FunctionAlias: BitSightFindingsSummary
FunctionQuery: |
    let FindingsSummary_view  = view () {
        BitsightFindings_summary_CL
        | extend
                    EventVendor ="BitSight",
                    EventProduct ="FindingsSummary",
                    Company = column_ifexists('Company', ''),
                    Confidence = column_ifexists('confidence', ''),
                    EndDate = column_ifexists('end_date', ''),
                    EventCount = column_ifexists('event_count', ''),
                    FirstSeen = column_ifexists('first_seen', ''),
                    HostCount = column_ifexists('host_count', ''),
                    Id = column_ifexists('id', ''),
                    Name = column_ifexists('name', ''),
                    Severity = column_ifexists('severity', ''),
                    StartDate = column_ifexists('start_date', ''),
                    Description = column_ifexists('description', '')
        | project
                    TimeGenerated,
                    EventVendor,
                    EventProduct,
                    Company,
                    Confidence,
                    EndDate,
                    EventCount,
                    FirstSeen,
                    HostCount,
                    Id,
                    Name,
                    Severity,
                    StartDate,
                    Description
    };
    FindingsSummary_view