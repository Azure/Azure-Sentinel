Function:
  Title: Parser for BitSightBreaches
  Version: '1.0.0'
  LastUpdated: '2023-08-23'
Category: Microsoft Sentinel Parser
FunctionName: BitSightBreaches
FunctionAlias: BitSightBreaches
FunctionQuery: |
    let Breaches_view  = view () {
        BitsightBreaches_data_CL
        | extend
                    EventVendor ="BitSight",
                    EventProduct ="Breaches",
                    GUID = column_ifexists('guid', ''),
                    Date = column_ifexists('date', ''),
                    Severity = column_ifexists('severity', ''),
                    Text = column_ifexists('text', ''),
                    DateCreated = column_ifexists('date_created', ''),
                    PreviwURL = column_ifexists('preview_url', ''),
                    EventType = column_ifexists('event_type', ''),
                    EventTypeDescription = column_ifexists('event_type_description', ''),
                    BreachedCompanies = column_ifexists('breached_companies', ''),
                    DependentCompanies = column_ifexists('dependent_companies', ''),
                    Companyname = column_ifexists('company_name', ''),
                    CompanyGUID = column_ifexists('company_guid', '')
        | project
                    TimeGenerated,
                    EventVendor,
                    EventProduct,
                    GUID,
                    Date,
                    Severity,
                    Text,
                    DateCreated,
                    PreviwURL,
                    EventType,
                    EventTypeDescription,
                    BreachedCompanies,
                    DependentCompanies,
                    Companyname,
                    CompanyGUID
    };
    Breaches_view