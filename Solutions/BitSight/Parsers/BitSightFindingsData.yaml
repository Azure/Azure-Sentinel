Function:
  Title: Parser for BitSightFindingsData
  Version: '1.0.0'
  LastUpdated: '2023-08-23'
Category: Microsoft Sentinel Parser
FunctionName: BitSightFindingsData
FunctionAlias: BitSightFindingsData
FunctionQuery: |
    let FindingsData_view  = view () {
        BitsightFindings_data_CL
        | extend
                    EventVendor ="BitSight",
                    EventProduct ="FindingsData",
                    RemediationHistoryLastRequestedRefreshDate = column_ifexists('remediation_history_last_requested_refresh_date', ''),
                    RemediationHistoryLastRefreshStatusDate = column_ifexists('remediation_history_last_refresh_status_date', ''),
                    RemediationHistoryLastRefreshStatusLabel = column_ifexists('remediation_history_last_refresh_status_label', ''),
                    RemediationHistoryLastRefreshReasonCode = column_ifexists('remediation_history_last_refresh_reason_code', ''),
                    Comments = column_ifexists('comments', ''),
                    TemporaryId = column_ifexists('temporary_id', ''),
                    PcapID = column_ifexists('pcap_id', ''),
                    AffectsRating = column_ifexists('affects_rating', ''),
                    Assets = column_ifexists('assets', ''),
                    Details = column_ifexists('details', ''),
                    EvidenceKey = column_ifexists('evidence_key', ''),
                    FirstSeen = column_ifexists('first_seen', ''),
                    LastSeen = column_ifexists('last_seen', ''),
                    RelatedFindings = column_ifexists('related_findings', ''),
                    RiskCategory = column_ifexists('risk_category', ''),
                    RiskVector = column_ifexists('risk_vector', ''),
                    RiskVectorLabel = column_ifexists('risk_vector_label', ''),
                    RolledupObservationId = column_ifexists('rolledup_observation_id', ''),
                    Severity = column_ifexists('severity', ''),
                    SeverityCategory = column_ifexists('severity_category', ''),
                    Tags = column_ifexists('tags', ''),
                    AssetOverrides = column_ifexists('asset_overrides', ''),
                    Duration = column_ifexists('duration', ''),
                    AttributedCompanies = column_ifexists('attributed_companies', ''),
                    CompanyName = column_ifexists('company_name', ''),
                    RemainingDecay = column_ifexists('remaining_decay', '')
        | project
                    TimeGenerated,
                    EventVendor,
                    EventProduct,
                    RemediationHistoryLastRequestedRefreshDate,
                    RemediationHistoryLastRefreshStatusDate,
                    RemediationHistoryLastRefreshStatusLabel,
                    RemediationHistoryLastRefreshReasonCode,
                    Comments,
                    TemporaryId,
                    PcapID,
                    AffectsRating,
                    Assets,
                    Details,
                    EvidenceKey,
                    FirstSeen,
                    LastSeen,
                    RelatedFindings,
                    RiskCategory,
                    RiskVector,
                    RiskVectorLabel,
                    RolledupObservationId,
                    Severity,
                    SeverityCategory,
                    Tags,
                    AssetOverrides,
                    Duration,
                    AttributedCompanies,
                    CompanyName,
                    RemainingDecay
    };
    FindingsData_view