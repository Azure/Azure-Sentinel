Function:
  Title: Parser for BitSightGraphData
  Version: '1.0.0'
  LastUpdated: '2023-08-23'
Category: Microsoft Sentinel Parser
FunctionName: BitSightGraphData
FunctionAlias: BitSightGraphData
FunctionQuery: |
    let GraphData_view  = view () {
        BitsightGraph_data_CL
        | extend
                EventVendor ="BitSight",
                EventProduct ="GraphData",
                RatingDate = column_ifexists('Rating_Date', ''),
                Rating = column_ifexists('Rating', ''),
                CompanyName = column_ifexists('Company_name', ''),
                RatingDifferance = column_ifexists('Rating_differance', '')
        | project
                TimeGenerated,
                EventVendor,
                EventProduct,
                RatingDate,
                Rating,
                CompanyName,
                RatingDifferance
    };
    GraphData_view