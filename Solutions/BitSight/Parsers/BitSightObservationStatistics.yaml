id: 144a9fa0-98a3-40f7-b39e-9c7ff0229290
Function:
  Title: Parser for BitSightObservationStatistics
  Version: '1.0.0'
  LastUpdated: '2023-08-23'
Category: Microsoft Sentinel Parser
FunctionName: BitSightObservationStatistics
FunctionAlias: BitSightObservationStatistics
FunctionQuery: |
    let ObservationStatistics_view  = view () {
        BitsightObservation_statistics_CL
        | extend
                EventVendor ="BitSight",
                EventProduct ="ObservationStatistics",
                Count = column_ifexists('count', ''),
                CountPeriod = column_ifexists('count_period', ''),
                AverageDurationDays = column_ifexists('average_duration_days', ''),
                RiskVector = column_ifexists('risk_vector', ''),
                CompanyName = column_ifexists('Company_name', '')
        | project
                TimeGenerated,
                EventVendor,
                EventProduct,
                Count,
                CountPeriod,
                AverageDurationDays,
                RiskVector,
                CompanyName
    };
    ObservationStatistics_view