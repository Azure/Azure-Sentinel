Function:
  Title: Parser for BitSightIndustrialStatistics
  Version: '1.0.0'
  LastUpdated: '2023-08-23'
Category: Microsoft Sentinel Parser
FunctionName: BitSightIndustrialStatistics
FunctionAlias: BitSightIndustrialStatistics
FunctionQuery: |
    let IndustrialStatistics_view  = view () {
        BitsightIndustrial_statistics_CL
        | extend
                EventVendor ="BitSight",
                EventProduct ="IndustrialStatistics",
                Count = column_ifexists('count', ''),
                CountPeriod = column_ifexists('count_period', ''),
                AverageDurationDays = column_ifexists('average_duration_days', ''),
                RiskVector = column_ifexists('risk_vector', ''),
                CompanyName = column_ifexists('Company_name', '')
        | project
                TimeGenerated,
                EventVendor,
                EventProduct,
                Count,
                CountPeriod,
                AverageDurationDays,
                RiskVector,
                CompanyName
    };
    IndustrialStatistics_view