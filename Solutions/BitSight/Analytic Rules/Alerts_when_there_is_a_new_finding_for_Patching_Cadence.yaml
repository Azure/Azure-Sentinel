id: 53000762-286c-4fc6-b6fd-dca2338a38f1
name: Alerts when there is a new finding for Patching Cadence
description: |
  'Creates an incident whenever there is a new finding for Patching Cadence.'
severity: High
status: Available
requiredDataConnectors:
  - connectorId: BitSight
    dataTypes:
      - BitSightFindingsData
queryFrequency: 1d
queryPeriod: 14d
triggerOperator: GreaterThan
triggerThreshold: 0
query: |
    let timeframe = 24h;
    BitSightFindingsData
    | where ingestion_time() > ago(timeframe)
    | where RiskVector == "patching_cadence"
    | project FirstSeen, CompanyName, Severity, RiskVector, RiskCategory, TemporaryId
incidentConfiguration:
    createIncident: true
    groupingConfiguration:
      enabled: false
      reopenClosedIncident: false
      lookbackDuration: 5h
      matchingMethod: AllEntities
      groupByEntities: []
      groupByAlertDetails: []
      groupByCustomDetails: []
eventGroupingSettings:
    aggregationKind: AlertPerResult
alertDetailsOverride:
    alertDisplayNameFormat: 'BitSight: Alert for {{RiskVector}} in {{CompanyName}} from BitSight'
    alertDescriptionFormat: 'Alert is generated for {{CompanyName}}.\n\nTemporaryId: {{TemporaryId}}\nRisk Category: {{RiskCategory}}'
    alertSeverityColumnName: Severity
    alertDynamicProperties: []
version: 1.0.1
kind: Scheduled
