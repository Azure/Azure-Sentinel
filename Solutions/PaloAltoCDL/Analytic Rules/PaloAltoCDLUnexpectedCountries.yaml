id: 9fcc7734-4d1b-11ec-81d3-0242ac130003
name: PaloAlto - Forbidden countries
description: |
  'Detects suspicious connections from forbidden countries.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: PaloAltoCDL
    dataTypes:
      - PaloAltoCDLEvent
  - connectorId: PaloAltoCDLAma
    dataTypes:
      - PaloAltoCDLEvent
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - InitialAccess
relevantTechniques:
  - T1190
  - T1133
query: |
  let bl_countries = dynamic(['CH', 'RU']);
  PaloAltoCDLEvent 
  | where EventResourceId =~ 'TRAFFIC'
  | where MaliciousIPCountry  in (bl_countries)
  | summarize count() by DstUsername, SrcIpAddr 
  | extend IPCustomEntity = SrcIpAddr, AccountCustomEntity = DstUsername
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
version: 1.0.2
kind: Scheduled