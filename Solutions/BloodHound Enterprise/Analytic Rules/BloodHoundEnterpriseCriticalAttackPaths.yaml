id: df292d06-f348-41ad-b780-0abb5acfe9ab
name: BloodHound Enterprise - Number of critical attack paths increase
description: |
  'The number of critical attack paths has increased over the past 7 days.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: BloodHoundEnterprise
    dataTypes:
      - BloodHoundLogs_CL
queryFrequency: 7d
queryPeriod: 7d
triggerOperator: gt
triggerThreshold: 0
tactics: []
relevantTechniques: []
query: |-
  BloodHoundLogs_CL
  | where data_type == "posture"
  | where created_at > ago (7d)
  | summarize min_critical_risk_count = min(finding_count), arg_max(created_at, current_critical_risk_count = finding_count) by domain_name
  | extend  difference = current_critical_risk_count - min_critical_risk_count
  | where difference > 0
entityMappings:
  - entityType: DNS
    fieldMappings:
      - identifier: DomainName
        displayName: domain_name
version: 1.1.0
kind: Scheduled