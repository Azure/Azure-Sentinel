id: 378e53cd-c28a-46d7-8160-1920240bf09e
name: Ping Federate - Requests from unusual countries
description: |
  'Query searches for requests from unusual countries.'
severity: Medium
requiredDataConnectors:
  - connectorId: PingFederate
    dataTypes:
      - PingFederateEvent
tactics:
  - InitialAccess
relevantTechniques:
  - T1078
query: |
  let known_geo = 
  PingFederateEvent
  | where TimeGenerated between (ago(30d) .. (1d))
  | where isnotempty(DstGeoCountry)
  | summarize makeset(DstGeoCountry);
  PingFederateEvent
  | where TimeGenerated > ago(24h)
  | where isnotempty(DstGeoCountry)
  | where DstGeoCountry !in (known_geo)
  | extend IpCustomEntity = SrcIpAddr
  | extend AccountCustomEntity = DstUserName
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IpCustomEntity
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
