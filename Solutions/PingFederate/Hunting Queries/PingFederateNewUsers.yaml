id: a52d874d-dc45-438f-b395-92d1a3ebcf76
name: Ping Federate - New users
description: |
  'Query searches for new users.'
severity: Low
requiredDataConnectors:
  - connectorId: PingFederate
    dataTypes:
      - PingFederateEvent
  - connectorId: PingFederateAma
    dataTypes:
      - PingFederateEvent
tactics:
  - InitialAccess
relevantTechniques:
  - T1078
query: |
  let known_users = 
  PingFederateEvent
  | where TimeGenerated between (ago(30d) .. (1d))
  | where isnotempty(DstUserName)
  | summarize makeset(DstUserName);
  PingFederateEvent
  | where TimeGenerated > ago(24h)
  | where isnotempty(DstUserName)
  | where DstUserName !in (known_users)
  | extend AccountCustomEntity = DstUserName
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity