id: 826eac66-f927-4351-ab5d-483457060ae0
Function:
  Title: Parser for ArmisDevice
  Version: '1.0.1'
  LastUpdated: '2025-12-05'
Category: Microsoft Sentinel Parser
FunctionName: ArmisDevice
FunctionAlias: ArmisDevice
FunctionQuery: |
    let ArmisDevice_view  = view () {
        Armis_Devices_CL
        | extend
                    EventVendor="ArmisDevice",
                    EventProduct="ArmisDevice",
                    Category = column_ifexists('category', ''),
                    FirmwareVersion = column_ifexists('firmwareVersion', ''),
                    FirstSeen = column_ifexists('firstSeen', ''),
                    Id = column_ifexists('id', ''),
                    IPAddress = column_ifexists('ipAddress', ''),
                    LastSeen = column_ifexists('lastSeen', ''),
                    MacAddress = column_ifexists('macAddress', ''),
                    Manufacturer = column_ifexists('manufacturer', ''),
                    Model = column_ifexists('model', ''),
                    OperatingSystemVersion = column_ifexists('operatingSystemVersion', ''),
                    OperatingSystem = column_ifexists('operatingSystem', ''),
                    PlcModule = column_ifexists('plcModule', ''),
                    PurdueLevel = column_ifexists('purdueLevel', ''),
                    RiskLevel = column_ifexists('riskLevel', ''),
                    SensorName = column_ifexists('sensor_name', ''),
                    SensorType = column_ifexists('sensor_type', ''),
                    SiteLocation = column_ifexists('site_location', ''),
                    SiteName = column_ifexists('site_name', ''),
                    Tags = column_ifexists('tags', ''),
                    Type = column_ifexists('device_type', ''),
                    Visibility = column_ifexists('visibility', ''),
                    Name = column_ifexists('name', '')
        | project
                    TimeGenerated,
                    EventVendor,
                    EventProduct,
                    Category,
                    FirmwareVersion,
                    FirstSeen,
                    Id,
                    IPAddress,
                    LastSeen,
                    MacAddress,
                    Manufacturer,
                    Model,
                    OperatingSystemVersion,
                    OperatingSystem,
                    PlcModule,
                    PurdueLevel,
                    RiskLevel,
                    SensorName,
                    SensorType,
                    SiteLocation,
                    SiteName,
                    Tags,
                    Type,
                    Visibility,
                    Name
    };
    ArmisDevice_view