id: fb6c861f-c438-4a5d-ae97-59dfc7af607a
Function:
  Title: Parser for ArmisActivities
  Version: '1.0.1'
  LastUpdated: '2025-12-05'
Category: Microsoft Sentinel Parser
FunctionName: ArmisActivities
FunctionAlias: ArmisActivities
FunctionQuery: |
    let ArmisActivities_view  = view () { 
        Armis_Activities_CL
        | extend 
            EventVendor="ArmisActivities",
            EventProduct="ArmisActivities",
            ActivityUUID = column_ifexists('activityUUID', ''),
            Content = column_ifexists('content', ''),
            Protocol = column_ifexists('protocol', ''),
            SensorName = column_ifexists('sensor_name', ''),
            SensorType = column_ifexists('sensor_type', ''),
            SiteLocation = column_ifexists('site_location', ''),
            SiteName = column_ifexists('site_name', ''),
            Time = column_ifexists('armis_activity_time', ''),
            Title = column_ifexists('activity_title', ''),
            Type = column_ifexists('activity_type', '')
        | project
            TimeGenerated,
            EventVendor,
            EventProduct,
            ActivityUUID,
            Content,
            Protocol,
            SensorName,
            SensorType,
            SiteLocation,
            SiteName,
            Time,
            Title,
            Type
    };
    ArmisActivities_view