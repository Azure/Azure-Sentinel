id: 7783dff3-1e0a-4622-bdd7-74ee371e4dba
Function:
  Title: Parser for ArmisAlerts
  Version: '1.0.1'
  LastUpdated: '2025-12-05'
Category: Microsoft Sentinel Parser
FunctionName: ArmisAlerts
FunctionAlias: ArmisAlerts
FunctionQuery: |
    let ArmisAlerts_view  = view () { 
        Armis_Alerts_CL
        | extend 
                    EventVendor="ArmisAlerts",
                    EventProduct="ArmisAlerts",
                    ActivityUUIDs = column_ifexists('activityUUIDs', ''),
                    AlertId = column_ifexists('alertId', ''),
                    Description = column_ifexists('description', ''),
                    DeviceIds = column_ifexists('deviceIds', ''),
                    Severity = column_ifexists('severity', ''),
                    Status = column_ifexists('status', ''),
                    Time = column_ifexists('armis_alert_time', ''),
                    Title = column_ifexists('alert_title', ''),
                    Type = column_ifexists('alert_type', '')
        | project
                    TimeGenerated,
    				EventVendor,
                    EventProduct,
                    ActivityUUIDs,
                    AlertId,
                    Description,
                    DeviceIds,
                    Severity,
                    Status,
                    Time,
                    Title,
                    Type
    };
    ArmisAlerts_view