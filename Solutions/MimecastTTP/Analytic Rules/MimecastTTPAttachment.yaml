id: aa75944c-a663-4901-969e-7b55bfa49a73
name: Mimecast Targeted Threat Protection - Attachment Protect
description: Detects a threat for an unsafe attachment in an email
severity: High
requiredDataConnectors:
  - connectorId: MimecastTTPAPI
    dataTypes:
      - MimecastTTPAttachment_CL
enabled: true
query: MimecastTTPAttachment_CL| where result_s <> "safe";
queryFrequency: 5m
queryPeriod: 15m
triggerOperator: gt
triggerThreshold: 0
suppressionDuration: 5h
suppressionEnabled: false
tactics:
- InitialAccess
- Discovery
relevantTechniques:
- T0865
alertRuleTemplateName:
incidentConfiguration:
  createIncident: true
  groupingConfiguration:
    enabled: true
    reopenClosedIncident: false
    lookbackDuration: 1d
    matchingMethod: AllEntities
eventGroupingSettings:
  aggregationKind: AlertPerResult
customDetails:
  fileHash: fileHash_s
  fileName: fileName_s
  fileType: fileType_s
  details: details_s
entityMappings:
  - entityType: MailMessage
    fieldMappings:
      - identifier: Sender
        columnName: senderAddress_s
      - identifier: Recipient
        columnName: recipientAddress_s
      - identifier: Subject
        columnName: subject_s
version: 1.0.0
kind: Scheduled
