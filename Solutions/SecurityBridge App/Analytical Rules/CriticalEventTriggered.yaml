id: 8c5c766a-ce9b-4112-b6ed-1b8fe33733b7
name: 'SecurityBridge: A critical event occured'
description: |
  'This rule alerts if there is any critical event occured in the SAP system'
severity: Medium
requiredDataConnectors:
  - connectorId: SecurityBridgeSAP
    dataTypes:
      - SecurityBridgeLogs_CL
  - connectorId: CustomLogsAma
    datatypes:
      - SecurityBridgeLogs_CL
queryFrequency: 5m
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
status: Available
tactics:
  - InitialAccess
relevantTechniques:
  - T1189
query: |
  SecurityBridgeLogs
  | where Severity contains "Critical"
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: maincontact
  - entityType: Host
    fieldMappings:
      - identifier: HostName
        columnName: dhost
  - entityType: Host
    fieldMappings:
      - identifier: HostName
        columnName: Computer
version: 1.0.3
kind: Scheduled