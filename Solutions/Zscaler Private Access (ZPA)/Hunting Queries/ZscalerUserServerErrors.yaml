id: 22545900-422d-11ec-81d3-0242ac130003
name: Zscaler - Server error by user
description: |
  'Query shows server error by user.'
severity: Low
requiredDataConnectors:
  - connectorId: ZscalerPrivateAccess
    dataTypes:
      - ZPAEvent
tactics:
  - InitialAccess
relevantTechniques:
  - T1190
  - T1133
query: |
  ZPAEvent
  | where EventResult has "AST_MT_SETUP_ERR_OPEN_SERVER_ERROR"
  | summarize ips = count()by DstUserName
  | top 20 by ips desc 
  | extend AccountCustomEntity = DstUserName
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
