id: 26d5244a-462f-11ec-81d3-0242ac130003
name: Zscaler - Top connectors
description: |
  'Query shows top connectors.'
severity: Low
requiredDataConnectors:
  - connectorId: ZscalerPrivateAccess
    dataTypes:
      - ZPAEvent
tactics:
  - InitialAccess
relevantTechniques:
  - T1190
  - T1133
query: |
  ZPAEvent
  | where isnotempty(Connector) 
  | where Connector != 0
  | summarize summ = sum(tolong(BytesRxInterface))by Connector
  | top 20 by summ desc 
  | extend ProcessCustomEntity = Connector
entityMappings:
  - entityType: Process
    fieldMappings:
      - identifier: ProcessId
        columnName: ProcessCustomEntity
