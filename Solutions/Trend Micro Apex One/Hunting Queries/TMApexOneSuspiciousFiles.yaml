id: 7bf0f260-61a0-11ec-90d6-0242ac120003
name: ApexOne - Suspicious files events
description: |
  'Query searches suspicious files events.'
severity: Medium
requiredDataConnectors:
  - connectorId: TrendMicroApexOne
    dataTypes:
      - TMApexOneEvent
  - connectorId: TrendMicroApexOneAma
    dataTypes:
      - TMApexOneEvent
tactics:
  - Execution
relevantTechniques:
  - T1204
query: |
  TMApexOneEvent
  | where TimeGenerated > ago(24h)
  | where EventMessage has "Suspicious File"
  | extend AccountCustomEntity = DstUserName, FileCustomEntity = FileName
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
  - entityType: File
    fieldMappings:
      - identifier: Name
        columnName: FileCustomEntity

