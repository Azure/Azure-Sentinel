id: 506955be-648f-11ec-90d6-0242ac120003
name: ApexOne - Spyware detection
description: |
  'Query searches spyware detection events.'
severity: Medium
requiredDataConnectors:
  - connectorId: TrendMicroApexOne
    dataTypes:
      - TMApexOneEvent
tactics:
  - Execution
relevantTechniques:
  - T1204
query: |
  TMApexOneEvent
  | where TimeGenerated > ago(24h)
  | where EventMessage has "Spyware"
  | extend MalwareCustomEntity = VirusName, FileCustomEntity = FileName
entityMappings:
  - entityType: Malware
    fieldMappings:
      - identifier: Name
        columnName: MalwareCustomEntity
  - entityType: File
    fieldMappings:
      - identifier: Name
        columnName: FileCustomEntity

