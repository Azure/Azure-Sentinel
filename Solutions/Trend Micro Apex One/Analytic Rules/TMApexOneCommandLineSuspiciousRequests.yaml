id: 4d7199b2-67b8-11ec-90d6-0242ac120003
name: ApexOne - Suspicious commandline arguments
description: |
  'Detects suspicious commandline arguments.'
severity: High
status: Available
requiredDataConnectors:
  - connectorId: TrendMicroApexOne
    dataTypes:
      - TMApexOneEvent
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Execution
relevantTechniques:
  - T1059
query: |
  TMApexOneEvent
  | where EventMessage has "Endpoint Application"
  | where Command has_any ("whoami", "dpkg", "useradd", "sudo")
  | extend IPCustomEntity = SrcIpAddr, AccountCustomEntity = DstUserName
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
version: 1.0.0
kind: Scheduled