id: 6f756792-4888-48a5-97cf-40d9430dc932
name: Cisco WSA - Suspected protocol abuse
description: |
  'Detects possible protocol abuse.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: CiscoWSA
    dataTypes:
      - CiscoWSAEvent
  - connectorId: SyslogAma
    datatypes:
      - Syslog
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Exfiltration
relevantTechniques:
  - T1048
query: |
  CiscoWSAEvent
  | where DstPortNumber !in ('80', '443')
  | where NetworkApplicationProtocol in~ ('HTTP', 'HTTPs')
  | extend IPCustomEntity = SrcIpAddr, AccountCustomEntity = SrcUserName
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
version: 1.0.1
kind: Scheduled