id: aaf6ba04-7a00-401e-a650-06e213f3bfbc
name: Cisco WSA - Top URLs
description: |
  'Query searches for top URLs.'
severity: Medium
requiredDataConnectors:
  - connectorId: CiscoWSA
    dataTypes:
      - CiscoWSAEvent
  - connectorId: SyslogAma
    datatypes:
      - Syslog
tactics:
  - InitialAccess
relevantTechniques:
  - T1189
query: |
  CiscoWSAEvent
  | where TimeGenerated > ago(24h)
  | summarize count() by UrlOriginal, SrcUserName
  | extend URLCustomEntity = UrlOriginal, AccountCustomEntity = SrcUserName
entityMappings:
  - entityType: URL
    fieldMappings:
      - identifier: Url
        columnName: URLCustomEntity
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity