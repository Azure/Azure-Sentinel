id: 9fc7d945-0e82-4664-aca0-dc121a7rt5nt
name: Fortiweb - Unexpected countries
description: |
  'Query searches requests by country and helps to identify requests coming from unexpected countries.'
severity: Low
requiredDataConnectors:
  - connectorId: FortiwebDataConnector
    dataTypes:
      - Fortiweb
tactics:
  - InitialAccess
relevantTechniques:
  - T1190
  - T1133
query: |
  Fortiweb
  | where TimeGenerated > ago(24h)
  | summarize count() by srcCountry, SrcIpAddr
  | extend IPCustomEntity = SrcIpAddr
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity