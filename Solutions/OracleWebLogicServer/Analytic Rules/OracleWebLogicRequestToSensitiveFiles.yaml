id: 9cc9ed36-573f-11ec-bf63-0242ac130002
name: Oracle - Request to sensitive files
description: |
  'Detects request to sensitive files.'
severity: High
status: Available
requiredDataConnectors:
  - connectorId: OracleWebLogicServer
    dataTypes:
      - OracleWebLogicServerEvent
queryFrequency: 15m
queryPeriod: 15m
triggerOperator: gt
triggerThreshold: 0
tactics:
  - InitialAccess
relevantTechniques:
  - T1189
query: |
  let forbidden_files = dynamic(['shadow', 'passwd', 'hosts', 'id_rsa']);
  OracleWebLogicServerEvent    
  | extend File = extract(@'(.*\/)?(.*)', 2, tostring(UrlOriginal))
  | where isnotempty(File)
  | where File in~ (forbidden_files)
  | extend FileCustomEntity = File, UrlCustomEntity = UrlOriginal
entityMappings:
  - entityType: File
    fieldMappings:
      - identifier: Name
        columnName: FileCustomEntity
  - entityType: URL
    fieldMappings:
      - identifier: Url
        columnName: UrlCustomEntity
version: 1.0.1
kind: Scheduled