id: 33b9688b-2afb-442f-a3bb-fe2362717bb7
name: NetApp RPS High Severity Alert
description: |
  'Detects high severity NetApp RPS alerts that require immediate attention. This rule monitors the rps_alerts_CL table for alerts with HIGH severity level.'
severity: High
status: Available
requiredDataConnectors:
  - connectorId: NetAppRPSCustomLogsIngestion
    dataTypes:
      - rps_alerts_CL
suppressionDuration: PT5H
suppressionEnabled: false
query: |
  rps_alerts_CL | where TimeGenerated > ago(1d)
  | where severity == "HIGH"
alertDetailsOverride:
  alertDisplayNameFormat: "{{description}}"
  alertDescriptionFormat: "High severity alert detected from NetApp RPS: {{description}}"
customDetails:
  Severity: severity
  IncidentDetails: incident
  ContextInfo: context
incidentConfiguration:
  createIncident: true
  groupingConfiguration:
    enabled: false
    reopenClosedIncident: false
    lookbackDuration: PT5H
    matchingMethod: AllEntities
eventGroupingSettings:
  aggregationKind: AlertPerResult
version: 1.0.0
kind: NRT