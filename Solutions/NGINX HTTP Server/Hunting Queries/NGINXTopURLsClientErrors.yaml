id: d8dd00ec-3bec-11ec-8d3d-0242ac130003
name: NGINX - Top URLs client errors
description: |
  'Query shows URLs list with client errors.'
severity: Medium
requiredDataConnectors:
  - connectorId: NGINXHTTPServer
    dataTypes:
      - NGINXHTTPServer
tactics:
  - Impact
  - InitialAccess
relevantTechniques:
  - T1498
  - T1190
  - T1133
query: |
  NGINXHTTPServer
  | where TimeGenerated > ago(24h)
  | where HttpStatusCode >= 400 and HttpStatusCode <= 499
  | summarize TopUrls = count() by (tostring(UrlOriginal))
  | top 20 by TopUrls desc 
  | extend UrlCustomEntity = UrlOriginal
entityMappings:
  - entityType: URL
    fieldMappings:
      - identifier: Url
        columnName: UrlCustomEntity