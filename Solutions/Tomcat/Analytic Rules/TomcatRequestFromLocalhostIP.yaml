id: a45dd6ea-4874-11ec-81d3-0242ac130003
name: Tomcat - Request from localhost IP address
description: |
  'Detects request from localhost IP address.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: ApacheTomcat
    dataTypes:
      - TomcatEvent
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - InitialAccess
relevantTechniques:
  - T1190
  - T1133
query: |
  TomcatEvent
  | where SrcIpAddr == "127.0.0.1"
  | extend File = extract(@'(.*\/)?(.*)', 2, tostring(UrlOriginal))
  | extend IPCustomEntity = SrcIpAddr, FileCustomEntity = File
entityMappings:
  - entityType: File
    fieldMappings:
      - identifier: Name
        columnName: FileCustomEntity
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
version: 1.0.0
kind: Scheduled