id: 2d7cbb53-cb18-4c9e-8855-c5393aa91db0
name: SAP - (Preview) HANA DB - Assign Admin Authorizations
description: |
    Identifies admin privileges/roles assignment.

    Source Action: Assign a user with any Admin role / privileges.

    *Data Sources: Linux Agent - Syslog*
severity: High
requiredDataConnectors:
- {}
queryFrequency: 3h
queryPeriod: 3h
triggerOperator: gt
triggerThreshold: 0
tactics:
- PrivilegeEscalation
relevantTechniques: ''
query: |
    Syslog
    | where ProcessName startswith "HDB"
    | where SyslogMessage contains "ADMIN" and (SyslogMessage contains "GRANT PRIVILEGE" or SyslogMessage contains "GRANT ROLE")
alertDetailsOverride: null
customDetails: null
entityMappings: .nan
eventGroupingSettings:
    aggregationKind: SingleAlert
kind: Scheduled
version: 2.0.19
