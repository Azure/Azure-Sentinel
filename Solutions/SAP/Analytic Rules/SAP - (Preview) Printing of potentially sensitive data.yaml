-   entityType: Account
    fieldMappings:
    -   identifier: FullName
        columnName: Email
-   entityType: CloudApplication
    fieldMappings:
    -   identifier: Name
        columnName: SystemID
    -   identifier: AppId
        columnName: ClientID
    -   identifier: InstanceName
        columnName: Instance
-   entityType: IP
    fieldMappings:
    -   identifier: Address
        columnName: TerminalIPv6
-   entityType: Host
    fieldMappings:
    -   identifier: HostName
        columnName: Host
-   entityType: Process
    fieldMappings:
    -   identifier: ProcessId
        columnName: TablesOrPrograms
eventGroupingSettings:
    aggregationKind: AlertPerResult
kind: Scheduled
