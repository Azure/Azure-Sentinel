id: 6c9b6b9e-3d6b-4c5e-9f61-1c0b7f7a9e21
Function:
  Title: DomainTools Threat Intel Domain Parser
  Version: '1.0.0'
  LastUpdated: '2026-01-19'
Category: Microsoft Sentinel Parser
FunctionName: DomainToolsThreatIntelDomains
FunctionAlias: DomainToolsThreatIntelDomains
FunctionParams:
  - Name: lookback
    Type: timespan
  - Name: domain_type
    Type: string
FunctionQuery: |
  DomainToolsThreatIntelDomains_CL
  | where TimeGenerated >= ago(coalesce(lookback, 1d))
  | where isempty(domain_type) or domaintype == coalesce(domain_type, "nadnod")
  | project
    TimeGenerated,
    timestamp,
    domain,
    domaintype
  | extend
    DomainCustomEntity = domain
