id: c9d0e1f2-a3b4-5678-9012-cdef34567890
name: User-Centric Anomaly Investigation
description: |
  'Investigates all anomalous activities associated with a specific user account over the past 30 days, including anomaly scores, behavioral insights, source locations, and MITRE ATT&CK mappings. Customize by replacing "myuser@mydomain.com" with the target user principal name for focused threat hunting and incident response.'
requiredDataConnectors:
  - connectorId: BehaviorAnalytics
    dataTypes:
      - Anomalies
tactics:
relevantTechniques:
query: |
  Anomalies 
  | where TimeGenerated > ago(30d) 
  | where UserPrincipalName == "myuser@mydomain.com" 
  | project TimeGenerated, UserName, AnomalyTemplateName, Score, Description, ActivityInsights, UserInsights, SourceIpAddress, SourceLocation, Tactics, Techniques
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: UserName
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: SourceIpAddress
version: 1.0.0
