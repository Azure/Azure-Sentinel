id: e8901dac-2549-4948-b793-5197a5ed697a
name: Digital Guardian - Multiple incidents from user
description: |
  'Detects multiple incidents from user.'
severity: High
status: Available
requiredDataConnectors:
  - connectorId: DigitalGuardianDLP
    dataTypes:
      - DigitalGuardianDLPEvent
  - connectorId: SyslogAma
    datatypes:
      - Syslog
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Exfiltration
relevantTechniques:
  - T1048
query: |
  let threshold = 2;
  DigitalGuardianDLPEvent
  | where isnotempty(MatchedPolicies)
  | summarize count() by SrcUserName, bin(TimeGenerated, 30m)
  | where count_ >= threshold
  | extend AccountCustomEntity = SrcUserName
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
version: 1.0.1
kind: Scheduled
