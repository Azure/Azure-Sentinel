id: 09b8dfc7-87b0-4215-b34b-bab363d685cb
name: Snowflake - Possible discovery activity
description: |
  'Detects possible discovery activity.'
severity: Medium
status : Available
requiredDataConnectors:
  - connectorId: Snowflake
    dataTypes:
      - Snowflake
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Discovery
query: |
  let threshold = 20;
  Snowflake
  | where QUERY_TYPE_s =~ 'SHOW'
  | where EXECUTION_STATUS_s =~ 'SUCCESS'
  | summarize count() by TargetUsername, bin(TimeGenerated, 5m)
  | where count_ > threshold
  | extend AccountCustomEntity = TargetUsername
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
version: 1.0.0
kind: Scheduled