id: b7d22407-1391-4256-b09a-414a9719443c
name: Snowflake - Multiple login failures from single IP
description: |
  'Detects Mmltiple login failures from single IP.'
severity: High
status: Available
requiredDataConnectors:
  - connectorId: Snowflake
    dataTypes:
      - Snowflake
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - InitialAccess
relevantTechniques:
  - T1078
query: |
  let threshold = 10;
  Snowflake
  | where EventType =~ 'LOGIN'
  | where LoginIsSuccess =~ 'No'
  | summarize count() by SrcDvcIpAddr, bin(TimeGenerated, 5m)
  | where count_ > threshold
  | extend IPCustomEntity = SrcDvcIpAddr
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
version: 1.0.2
kind: Scheduled
