id: 92400070-199b-46d3-bd86-2fb8421b5338
name: TLSv1.1 in Use - Medium
description: |
  'TLSv1.1 in Use'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: HVPollingIDAzureFunctions
    dataTypes:
      - HackerViewLog_Azure_1_CL
queryFrequency: 5m
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
query: |-
  HackerViewLog_Azure_1_CL
  | where severity_s == "medium"
  | where progress_status_s == "New"
  | where status_s != "inactive"
  | where issue_name_s == "TLSv1.1 in Use"
suppressionEnabled: false
incidentConfiguration:
  createIncident: true
  groupingConfiguration:
    enabled: false
    reopenClosedIncident: false
    lookbackDuration: PT5H
    matchingMethod: AllEntities
    groupByEntities: []
    groupByAlertDetails: []
    groupByCustomDetails: []
eventGroupingSettings:
  aggregationKind: SingleAlert
alertDetailsOverride:
  alertDynamicProperties: []
entityMappings:
- entityType: IP
  fieldMappings:
  - identifier: Address
    columnName: meta_resolved_ip_s
- entityType: Host
  fieldMappings:
  - identifier: HostName
    columnName: meta_host_s
- entityType: URL
  fieldMappings:
  - identifier: Url
    columnName: hackerview_link_s
suppressionDuration: 5h
version: 1.0.1
kind: Scheduled