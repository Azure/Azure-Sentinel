id: ca64b9c8-8312-4caa-a3e5-44ae4f4ab526
name: Apt (Medium)
description: New Apt with severity Medium found
severity: Medium
status: Available
requiredDataConnectors:
- connectorId: CBSPollingIDAzureFunctions
  dataTypes:
  - CBSLog_Azure_1_CL
queryFrequency: 5m
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
tactics:
  - InitialAccess
  - Discovery
relevantTechniques:
  - T1566
  - T1087
query: CBSLog_Azure_1_CL | where severity_s == "Medium" | where type_s == "Apt" |
  where status_s != "Closed" or status_s != "Resolved"
suppressionEnabled: false
incidentConfiguration:
  createIncident: true
  groupingConfiguration:
    enabled: false
    reopenClosedIncident: false
    lookbackDuration: PT5H
    matchingMethod: AllEntities
eventGroupingSettings:
  aggregationKind: SingleAlert
suppressionDuration: 5h
version: 1.0.1
kind: Scheduled
