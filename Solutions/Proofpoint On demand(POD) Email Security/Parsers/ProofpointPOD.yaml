FunctionQuery: |
    let ProofpointPOD_maillog_view = view () { 
        union isfuzzy=true ProofpointPOD_maillog_CL, maillog_CL | where isnotempty( pps_cid_s) and event_type_s == "maillog"
        | extend 
                    SmMsgid=column_ifexists('sm_msgid_g', ''),
                    PpsCid=column_ifexists('pps_cid_s', ''),
                    PpsAgent=column_ifexists('pps_agent_s', ''),
                    Id=column_ifexists('id_s', ''),
                    SmNrcpts=column_ifexists('sm_nrcpts_s', ''),
                    SmAuth=column_ifexists('sm_auth_s', ''),
                    SmClass=column_ifexists('sm_class_s', ''),
                    SmQid=column_ifexists('sm_qid_s', ''),
                    MetadataOriginDataAgent=column_ifexists('metadata_origin_data_agent_s', ''),
                    MetadataOriginDataCid=column_ifexists('metadata_origin_data_cid_s', ''),
                    SmMailer=column_ifexists('sm_mailer_s', ''),
                    SmDsn=column_ifexists('sm_dsn_s', ''),
                    SmPri=column_ifexists('sm_pri_s', ''),
                    SmXdelay=column_ifexists('sm_xdelay_s', ''),
                    SmCtladdr=column_ifexists('sm_ctladdr_s', ''),
                    EventUid=column_ifexists('sm_msgid_s', ''),
                    NetworkBytes=toreal( column_ifexists('sm_sizeBytes_s', '')),
                    TlsEstablished=column_ifexists('sm_tls_verify_s', ''),
                    SrcNatIpAddr=column_ifexists('sm_relay_s', ''),
                    ProcessName=column_ifexists('sm_daemon_s', ''),
                    NetworkProtocol=column_ifexists('sm_proto_s', ''),
                    SrcUserUpn=column_ifexists('sm_from_s', ''),
                    EventOriginalTime=column_ifexists('ts_t', ''),
                    EventOriginalMessage=column_ifexists('data_s', ''),
                    EventType=column_ifexists('event_type_s', ''),
                    NetworkConnectionStateDetailed=column_ifexists('sm_stat_s', ''),
                    DstUserUpn=column_ifexists('sm_to_s', ''),
                    NetworkDuration=column_ifexists('sm_delay_s', ''),
                    EventVendor="Proofpoint",
                    EventProduct="Proofpoint On Demand Email Security"
        | project
                    TimeGenerated, 
                    EventVendor,
                    EventProduct,
                    SmMsgid,
                    PpsCid,
                    PpsAgent,
                    Id,
                    SmNrcpts,
                    SmAuth,
                    SmClass,
                    SmQid,
                    MetadataOriginDataAgent,
                    MetadataOriginDataCid,
                    SmMailer,
                    SmDsn,
                    SmPri,
                    SmXdelay,
                    SmCtladdr,
                    EventUid,
                    NetworkBytes,
                    TlsEstablished,
                    SrcNatIpAddr,
                    ProcessName,
                    NetworkProtocol,
                    SrcUserUpn,
                    EventOriginalTime,
                    EventOriginalMessage,
                    EventType,
                    NetworkConnectionStateDetailed,
                    DstUserUpn,
                    NetworkDuration
    };
    let ProofpointPOD_maillogV2_view = view () {
        ProofpointPODMailLog_CL |
         extend SmMsgid = tostring(parse_json(sm).msgid),
            PpsCid = tostring(parse_json(pps).cid),
            PpsAgent = tostring(parse_json(pps).agent),
            Id = column_ifexists('id', ''),
            SmNrcpts = tostring(parse_json(sm).nrcpts),
            SmAuth = tostring(parse_json(sm).auth),
            SmClass = tostring(parse_json(sm).class),
            SmQid = tostring(parse_json(sm).qid),
            MetadataOriginDataAgent = tostring(parse_json(metadata).origin.data.agent),
            MetadataOriginDataCid = tostring(parse_json(metadata).origin.data.cid),
            SmMailer = tostring(parse_json(sm).mailer),
            SmDsn = tostring(parse_json(sm).dsn),
            SmPri = tostring(parse_json(sm).pri),
            SmXdelay = tostring(parse_json(sm).xdelay),
            SmCtladdr = tostring(parse_json(sm).ctladdr),
            EventUid = tostring(parse_json(sm).msgid), // need to verify
            NetworkBytes = toreal(parse_json(sm).sizeBytes),
            //TlsEstablished = parse_json(sm).tls_verify,
            SrcNatIpAddr = tostring(parse_json(sm).relay),
            ProcessName = tostring(parse_json(sm).daemon),
            NetworkProtocol = tostring(parse_json(sm).proto),
            SrcUserUpn = tostring(parse_json(sm).from),
            EventOriginalTime = column_ifexists('eventTime', ''),
            EventOriginalMessage = column_ifexists('data', ''),
            EventType = "maillog",
            NetworkConnectionStateDetailed = tostring(parse_json(sm).stat),
            DstUserUpn = tostring(parse_json(sm).["to"]),
            NetworkDuration = tostring(parse_json(sm).delay),
            EventVendor = "Proofpoint", 
            EventProduct = "Proofpoint On Demand Email Security"
        | project
             TimeGenerated, 
                    EventVendor,
                    EventProduct,
                    SmMsgid,
                    PpsCid,
                    PpsAgent,
                    Id,
                    SmNrcpts,
                    SmAuth,
                    SmClass,
                    SmQid,
                    MetadataOriginDataAgent,
                    MetadataOriginDataCid,
                    SmMailer,
                    SmDsn,
                    SmPri,
                    SmXdelay,
                    SmCtladdr,
                    EventUid,
                    NetworkBytes,
                   // TlsEstablished,
                    SrcNatIpAddr,
                    ProcessName,
                    NetworkProtocol,
                    SrcUserUpn,
                    EventOriginalTime,
                    EventOriginalMessage,
                    EventType,
                    NetworkConnectionStateDetailed,
                    DstUserUpn,
                    NetworkDuration             
    };
