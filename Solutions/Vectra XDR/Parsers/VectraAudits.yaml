id: 974718ae-c0a5-4d4a-bb42-63a0f394d66f
Function:
  Title: Parser for VectraAudits
  Version: '1.1.0'
  LastUpdated: '2025-09-08'
Category: Microsoft Sentinel Parser
FunctionName: VectraAudits
FunctionAlias: VectraAudits
FunctionQuery: |
    let VectraAudits_view  = view () { 
        Audits_Data_CL
        | extend 
            EventVendor="VectraAudits",
            EventProduct="VectraAudits",
            ID = column_ifexists('id', ''),
            ["User ID"] = column_ifexists('user_id', ''),
            Username = column_ifexists('username', ''),
            ["User Type"] = column_ifexists('user_type', ''),
            ["User Role"] = column_ifexists('user_role', ''),
            Version = column_ifexists('version', ''),
            ["Source IP"] = column_ifexists('source_ip', ''),
            ["Event Timestamp"] = column_ifexists('event_timestamp', ''),
            Message = column_ifexists('message', ''),
            Status = column_ifexists('result_status', ''),
            ["Event Data"] = column_ifexists('event_data', ''),
            ["Event Object"] = column_ifexists('event_object', ''),
            ["Event Action"] = column_ifexists('event_action', ''),
            ["API Client ID"] = column_ifexists('api_client_id', '')
        | project
            TimeGenerated,
            EventVendor,
            EventProduct,
            ID,
            ['User ID'],
            Username,
            ['User Type'],
            ["User Role"],
            Version,
            ['Source IP'],
            ['Event Timestamp'],
            Message,
            Status,
            ["Event Data"],
            ['Event Object'],
            ['Event Action'],
            ['API Client ID']
    };
    VectraAudits_view