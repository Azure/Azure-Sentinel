id: 128c8f20-4bb8-45b6-a531-82401c0e4f33
Function:
  Title: Parser for VectraLockdown
  Version: '1.1.0'
  LastUpdated: '2025-09-08'
Category: Microsoft Sentinel Parser
FunctionName: VectraLockdown
FunctionAlias: VectraLockdown
FunctionQuery: |
    let VectraLockdown_view  = view () { 
        Lockdown_Data_CL
        | extend
            EventVendor="VectraLockdown",
            EventProduct="VectraLockdown",
            ID = column_ifexists('id', ''),
            ["Entity ID"] = column_ifexists('entity_id', ''),
            ["Entity Name"] = column_ifexists('entity_name', ''),
            ["Entity Type"] = column_ifexists('entity_type ', ''),
            Type = column_ifexists('entity_type', ''),
            ["Locked Date"] = column_ifexists('lock_event_timestamp', ''),
            ["Unlock Date"] = column_ifexists('unlock_event_timestamp', ''),
            ["Locked By"] = column_ifexists('locked_by', '')
        | project
            TimeGenerated,
            EventVendor,
            EventProduct,
            ID,
            ["Entity ID"],
            ["Entity Name"],
            ["Entity Type"],
            Type,
            ["Locked Date"],
            ["Unlock Date"],
            ["Locked By"]
    };
    VectraLockdown_view()