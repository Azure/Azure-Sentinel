id: 23a3cf72-9497-408e-8144-87958a60d31a
name: VMware ESXi - Root impersonation
description: |
  'Detects when root impersonation occurs.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: VMwareESXi
    dataTypes:
      - VMwareESXi
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - PrivilegeEscalation
relevantTechniques:
  - T1078
query: |
  VMwareESXi
  | where SyslogMessage has_all ('ImpersonateUser', 'VcIntegrity', 'root')
  | extend user = 'root'
  | extend AccountCustomEntity = user
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
version: 1.0.0
kind: Scheduled
