id: 48d992ba-d404-4159-a8c6-46f51d1325c7
name: VMware ESXi - Low patch disk space
description: |
  'This rule is triggered when low patch disk store space is detected.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: VMwareESXi
    dataTypes:
      - VMwareESXi
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Impact
relevantTechniques:
  - T1529
query: |
  let threshold = 100;
  VMwareESXi
  | where SyslogMessage has ('Patch store disk')
  | extend sp = toreal(extract(@'free space is:\s(\d+)', 1, SyslogMessage)) / 1000000000
  | where sp < threshold
  | extend h = 'Hypervisor'
  | extend HostCustomEntity = h
entityMappings:
  - entityType: Host
    fieldMappings:
      - identifier: FullName
        columnName: HostCustomEntity
version: 1.0.0
kind: Scheduled
