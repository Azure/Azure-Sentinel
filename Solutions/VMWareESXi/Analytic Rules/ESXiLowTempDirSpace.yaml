id: 2ee727f7-b7c2-4034-b6c9-d245d5a29343
name: VMware ESXi - Low temp directory space
description: |
  'This rule is triggered when temp directory space is detected.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: VMwareESXi
    dataTypes:
      - VMwareESXi
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Impact
relevantTechniques:
  - T1529
query: |
  let threshold = 10;
  VMwareESXi
  | where SyslogMessage has_all ('Temp directory', 'free space')
  | extend sp = toreal(extract(@'free space is:\s(\d+)', 1, SyslogMessage)) / 1000000000
  | where sp < threshold
  | extend h = 'Hypervisor'
  | extend HostCustomEntity = h
entityMappings:
  - entityType: Host
    fieldMappings:
      - identifier: FullName
        columnName: HostCustomEntity
version: 1.0.0
kind: Scheduled