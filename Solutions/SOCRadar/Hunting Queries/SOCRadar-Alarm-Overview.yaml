id: 7a1f2c3d-4e5f-6a7b-8c9d-0e1f2a3b4c5d
name: SOCRadar Alarm Overview
description: |
  Summary of SOCRadar alarms by severity and type over the last 7 days.
  Helps identify the most common threat categories being detected.
severity: Informational
requiredDataConnectors:
  - connectorId: SOCRadar
    dataTypes:
      - SOCRadar_Alarms_CL
tactics:
  - Discovery
relevantTechniques: []
query: |
  SOCRadar_Alarms_CL
  | where TimeGenerated > ago(7d)
  | summarize
      TotalAlarms = count(),
      Critical = countif(Severity == "CRITICAL"),
      High = countif(Severity == "HIGH"),
      Medium = countif(Severity == "MEDIUM"),
      Low = countif(Severity == "LOW"),
      Info = countif(Severity == "INFO")
      by AlarmMainType
  | order by TotalAlarms desc
