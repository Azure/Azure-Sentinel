id: b4d921a1-9c8e-4f32-8e12-d8f9c1234567
Function:
  Title: Parser for vSec:CMS
  Version: '1.0.0'
  LastUpdated: '2026-02-09'
Category: Microsoft Sentinel Parser
FunctionName: VersasecCmsSyslog
FunctionAlias: VersasecCmsSyslog
DisplayName: Versasec CMS Syslog Parser
description: 'Standardized parser for Versasec CMS system activities'
FunctionQuery: |
  VersasecCmsSysLogs_CL 
  | project TimeGenerated, EventVendor='Versasec', EventProduct='CMS', SysLogId = ID, EventId=SyslogID, EventResult=SyslogIDCode, ActivitySummary=SyslogIDStrg, TargetUsername=tostring(UserID), ComputerName, ClientId=CLID, Parameter=Param1, TicketReference=TicketRef