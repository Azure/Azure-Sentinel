id: c5e032b2-0d9f-5a43-9f23-e9a0d2345678
Function:
  Title: Parser for vSec:CMS
  Version: '1.0.0'
  LastUpdated: '2026-02-09'
Category: Microsoft Sentinel Parser
FunctionName: VersasecCmsError
FunctionAlias: VersasecCmsError
DisplayName: Versasec CMS Error Parser
description: 'Structured view of Versasec CMS error events'
FunctionQuery: |
  VersasecCmsErrorLogs_CL
  | project TimeGenerated, EventVendor='Versasec', EventProduct='CMS', ErrorId=ID, ErrorCode=CmsErrorIDCode, ErrorMessage=ErrorStrg, TargetUsername=tostring(UserID), ComputerName, ClientId=CLID, SupportTicket, TicketReference=TicketRef