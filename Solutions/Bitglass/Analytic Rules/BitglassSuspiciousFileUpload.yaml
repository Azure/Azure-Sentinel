id: 4b272e82-19f1-40d1-bfdf-74fbb6353e8b
name: Bitglass - Suspicious file uploads
description: |
  'Detects suspicious file upload activity.'
severity: High
status: Available
requiredDataConnectors:
  - connectorId: Bitglass
    dataTypes:
      - Bitglass
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Exfiltration
relevantTechniques:
  - T1567
query: |
  Bitglass
  | where EventType =~ 'swgwebdlp'
  | where HttpRequestMethod =~ 'POST'
  | where isnotempty(DlpPattern)
  | summarize count() by User, bin(TimeGenerated, 15m)
  | where count_ > 1
  | extend AccountCustomEntity = User
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
version: 1.0.1
kind: Scheduled