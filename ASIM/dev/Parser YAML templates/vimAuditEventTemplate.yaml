Parser:
  Title: Audit Event ASIM filtering parser for <product name>
  Version: '<parser version>'
  LastUpdated: <MMM DD, YYYY>
Product:
  Name: <product name>
Normalization:
  Schema: AuditEvent
  Version: '<current schema version>'
References:
- Title: ASIM Audit Event Schema
  Link: https://aka.ms/ASimAuditEventDoc
- Title: ASIM
  Link: https:/aka.ms/AboutASIM
Description: |
  This ASIM filtering parser supports normalizing the <product name> logs to the ASIM Audit Event normalized schema.
ParserName: <parser function name>
EquivalentBuiltInParser: <_Im_AuditEvent_Product>
ParserParams:
  - Name: starttime
    Type: datetime
    Default: datetime(null)
  - Name: endtime
    Type: datetime
    Default: datetime(null)
  - Name: srcipaddr_has_any_prefix
    Type: dynamic
    Default: dynamic([])
  - Name: eventtype_in
    Type: dynamic
    Default: dynamic([])
  - Name: eventresult
    Type: string
    Default: '*'
  - Name: actorusername_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: operation_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: object_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: newvalue_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: disabled
    Type: bool
    Default: false
ParserQuery: |
  let parser = (
    starttime:datetime                 = datetime(null)
    , endtime:datetime                 = datetime(null)
    , srcipaddr_has_any_prefix:dynamic = dynamic([])
    , eventtype_in:dynamic             = dynamic([])
    , eventresult:string               = '*'
    , actorusername_has_any:dynamic    = dynamic([])
    , operation_has_any:dynamic        = dynamic([])
    , object_has_any:dynamic           = dynamic([])
    , newvalue_has_any:dynamic         = dynamic([])
    , disabled:bool                    = false
  )
  {
    <parser query body>
  };
  parser (
    starttime                  = starttime
    , endtime                  = endtime
    , srcipaddr_has_any_prefix = srcipaddr_has_any_prefix
    , eventtype_in             = eventtype_in
    , eventresult              = eventresult
    , actorusername_has_any    = actorusername_has_any
    , operation_has_any        = operation_has_any
    , object_has_any           = object_has_any
    , newvalue_has_any         = newvalue_has_any
    , disabled                 = disabled
  )
