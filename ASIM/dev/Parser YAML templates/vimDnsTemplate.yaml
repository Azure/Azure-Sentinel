Parser:
  Title: DNS activity ASIM filtering parser for <product name>
  Version: '<parser version>'
  LastUpdated: <parser update date>
Product:
  Name: <product name>
Normalization:
  Schema: Dns
  Version: '<current schema version>'
References:
- Title: ASIM DNS Schema
  Link: https://aka.ms/ASimDnsDoc
- Title: ASIM
  Link: https://aka.ms/AboutASIM
Description: |
  This ASIM parser supports filtering and normalizing the <product name> logs to the ASIM DNS activity normalized schema.
ParserName: <parser function name>
ParserParams:
  - Name: starttime
    Type: datetime
    Default: datetime(null)
  - Name: endtime
    Type: datetime
    Default: datetime(null)
  - Name: srcipaddr
    Type: string
    Default: '*'
  - Name: domain_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: responsecodename
    Type: string
    Default: '*'
  - Name: response_has_ipv4
    Type: string
    Default: '*'
  - Name: response_has_any_prefix
    Type: dynamic
    Default: dynamic([])
  - Name: eventtype
    Type: string
    Default: 'Query'

ParserQuery: |
 let parser=
  (
    starttime:datetime=datetime(null), 
    endtime:datetime=datetime(null),
    srcipaddr:string='*',
    domain_has_any:dynamic=dynamic([]),
    responsecodename:string='*', 
    response_has_ipv4:string='*',
    response_has_any_prefix:dynamic=dynamic([]),
    eventtype:string='Query'
  )
  {
    <parser query body>   
  };
  parser (starttime, endtime, srcipaddr, domain_has_any, responsecodename, response_has_ipv4, response_has_any_prefix, eventtype)
