Parser:
  Title: Network Session ASIM filtering parser for <product name>
  Version: '<parser version>'
  LastUpdated: <MMM DD, YYYY>
Product:
  Name: <product name>
Normalization:
  Schema: NetworkSession
  Version: '<current schema version>'
References:
- Title: ASIM Network Session Schema
  Link: https://aka.ms/ASimNetworkSessionDoc
- Title: ASIM
  Link: https:/aka.ms/AboutASIM
Description: |
  This ASIM filtering parser supports filtering and normalizing <product name> logs to the ASIM Network Session normalized schema.
ParserName: <parser function name>
EquivalentBuiltInParser: <_Im_NetworkSession_Product>
ParserParams:
  - Name: starttime
    Type: datetime
    Default: datetime(null)
  - Name: endtime
    Type: datetime
    Default: datetime(null)
  - Name: srcipaddr_has_any_prefix
    Type: dynamic
    Default: dynamic([])
  - Name: dstipaddr_has_any_prefix
    Type: dynamic
    Default: dynamic([])
  - Name: ipaddr_has_any_prefix
    Type: dynamic
    Default: dynamic([])
  - Name: dstportnumber
    Type: int
    Default: int(null)
  - Name: hostname_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: dvcaction
    Type: dynamic
    Default: dynamic([])
  - Name: eventresult
    Type: string
    Default: '*'
  - Name: disabled
    Type: bool
    Default: false
ParserQuery: |
  let parser = (
    starttime:datetime                 = datetime(null)
    , endtime:datetime                 = datetime(null)
    , srcipaddr_has_any_prefix:dynamic = dynamic([])
    , dstipaddr_has_any_prefix:dynamic = dynamic([])
    , ipaddr_has_any_prefix:dynamic    = dynamic([])
    , dstportnumber:int                = int(null)
    , hostname_has_any:dynamic         = dynamic([])
    , dvcaction:dynamic                = dynamic([])
    , eventresult:string               = '*'
    , disabled:bool                    = false
   )
  {
      <parser query body>
  };
  parser (
    starttime                  = starttime
    , endtime                  = endtime
    , srcipaddr_has_any_prefix = srcipaddr_has_any_prefix
    , dstipaddr_has_any_prefix = dstipaddr_has_any_prefix
    , ipaddr_has_any_prefix    = ipaddr_has_any_prefix
    , dstportnumber            = dstportnumber
    , hostname_has_any         = hostname_has_any
    , dvcaction                = dvcaction
    , eventresult              = eventresult
    , disabled                 = disabled
  )
