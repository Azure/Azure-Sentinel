Parser:
  Title: User Management activity ASIM filtering parser for <product name>
  Version: '<parser version>'
  LastUpdated: <MMM DD, YYYY>
Product:
  Name: <product name>
Normalization:
  Schema: UserManagement
  Version: '<current schema version>'
References:
- Title: ASIM User Management Schema
  Link: https://aka.ms/ASimUserManagementDoc
- Title: ASIM
  Link: https://aka.ms/AboutASIM
Description: |
  This ASIM filtering parser supports normalizing the <product name> logs to the ASIM User Management activity normalized schema.
ParserName: <parser function name>
EquivalentBuiltInParser: <_Im_UserManagement_Product>
ParserParams:
  - Name: starttime
    Type: datetime
    Default: datetime(null)
  - Name: endtime
    Type: datetime
    Default: datetime(null)
  - Name: srcipaddr_has_any_prefix
    Type: dynamic
    Default: dynamic([])
  - Name: actorusername_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: targetusername_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: eventtype_in
    Type: dynamic
    Default: dynamic([])
  - Name: disabled
    Type: bool
    Default: false
ParserQuery: |
  let parser = (
    starttime:datetime                  = datetime(null)
    , endtime:datetime                  = datetime(null)
    , srcipaddr_has_any_prefix:dynamic  = dynamic([])
    , targetusername_has_any:dynamic    = dynamic([])
    , actorusername_has_any:dynamic     = dynamic([])
    , eventtype_in:dynamic              = dynamic([])
    , disabled:bool                     = false
  )
  {
    <parser query body>
  };
  parser (
    starttime                  = starttime
    , endtime                  = endtime
    , srcipaddr_has_any_prefix = srcipaddr_has_any_prefix
    , targetusername_has_any   = targetusername_has_any
    , actorusername_has_any    = actorusername_has_any
    , eventtype_in             = eventtype_in
    , disabled                 = disabled
  )
