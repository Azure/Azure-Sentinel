Parser:
  Title: File events ASIM parser for <product name>
  Version: '<parser version>'
  LastUpdated: <MMM DD, YYYY>
Product:
  Name: <product name>
Normalization:
  Schema: FileEvent
  Version: '<current schema version>'
References:
- Title: ASIM File Event Schema
  Link: https://aka.ms/ASimFileEventDoc
- Title: ASIM
  Link: https://aka.ms/AboutASIM
Description: |
  This ASIM parser supports normalizing the <product name> logs to the ASIM file activity normalized schema.
ParserName: <parser function name>
EquivalentBuiltInParser: <_ASim_FileEvent_Product>
ParserParams:
  - Name: disabled
    Type: bool
    Default: false
ParserQuery: |
  let parser = (
    disabled:bool = false
  )
  {
    <parser query body>
  };
  parser (disabled = disabled)
