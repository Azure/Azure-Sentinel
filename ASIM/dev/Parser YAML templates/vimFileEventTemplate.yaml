Parser:
  Title: File events ASIM filtering parser for <product name>
  Version: '<parser version>'
  LastUpdated: <MMM DD, YYYY>
Product:
  Name: <product name>
Normalization:
  Schema: FileEvent
  Version: '<current schema version>'
References:
- Title: ASIM File Event Schema
  Link: https://aka.ms/ASimFileEventDoc
- Title: ASIM
  Link: https://aka.ms/AboutASIM
Description: |
  This ASIM filtering parser supports normalizing the <product name> logs to the ASIM file activity normalized schema.
ParserName: <parser function name>
EquivalentBuiltInParser: <_Im_FileEvent_Product>
ParserParams:
  - Name: starttime
    Type: datetime
    Default: datetime(null)
  - Name: endtime
    Type: datetime
    Default: datetime(null)
  - Name: eventtype_in
    Type: dynamic
    Default: dynamic([])
  - Name: srcipaddr_has_any_prefix
    Type: dynamic
    Default: dynamic([])
  - Name: actorusername_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: targetfilepath_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: srcfilepath_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: hashes_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: dvchostname_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: disabled
    Type: bool
    Default: false
ParserQuery: |
  let parser = (
    starttime:datetime                 = datetime(null)
    , endtime:datetime                 = datetime(null)
    , eventtype_in:dynamic             = dynamic([])
    , srcipaddr_has_any_prefix:dynamic = dynamic([])
    , actorusername_has_any:dynamic    = dynamic([])
    , targetfilepath_has_any:dynamic   = dynamic([])
    , srcfilepath_has_any:dynamic      = dynamic([])
    , hashes_has_any:dynamic           = dynamic([])
    , dvchostname_has_any:dynamic      = dynamic([])
    , disabled:bool                    = false
  )
  {
    <parser query body>
  };
  parser (
    starttime                  = starttime
    , endtime                  = endtime
    , eventtype_in             = eventtype_in
    , srcipaddr_has_any_prefix = srcipaddr_has_any_prefix
    , actorusername_has_any    = actorusername_has_any
    , targetfilepath_has_any   = targetfilepath_has_any
    , srcfilepath_has_any      = srcfilepath_has_any
    , hashes_has_any           = hashes_has_any
    , dvchostname_has_any      = dvchostname_has_any
    , disabled                 = disabled
  )