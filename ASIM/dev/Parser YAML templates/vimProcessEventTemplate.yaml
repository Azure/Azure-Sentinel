Parser:
  Title: Process event ASIM parser for <product name>
  Version: '<parser version>'
  LastUpdated: <parser update date>
Product:
  Name: <product name>
Normalization:
  Schema: ProcessEvent
  Version: '<current schema version>'
references:
- Title: ASIM Process Event Schema
  Link: https://aka.ms/ASimProcessEventDoc
- Title: ASIM
  Link: https:/aka.ms/AboutASIM
Description:
  This ASIM parser supports normalizing the <product name> logs to the ASIM process event normalized schema.
ParserName: <parser function name>
ParserParams:
  - Name: starttime
    Type: datetime
    Default: datetime(null)
  - Name: endtime
    Type: datetime
    Default: datetime(null)
  - Name: commandline_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: commandline_has_all
    Type: dynamic
    Default: dynamic([])
  - Name: commandline_has_any_ip_prefix
    Type: dynamic
    Default: dynamic([])
  - Name: actingprocess_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: targetprocess_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: parentprocess_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: targetusername_has
    Type: string
    Default: '*'
  - Name: actorusername_has
    Type: string
    Default: '*'
  - Name: dvcipaddr_has_any_prefix
    Type: dynamic
    Default: dynamic([])
  - Name: dvchostname_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: eventtype
    Type: string
    Default: '*'
  ParserQuery: |
  let parser = (
    starttime:datetime=datetime(null)
    , endtime:datetime=datetime(null)
    , srcipaddr_has_any_prefix:dynamic=dynamic([])
    , commandline_has_any:dynamic=dynamic([])
    , commandline_has_all:dynamic=dynamic([])
    , actingprocess_has_any:dynamic=dynamic([])
    , targetprocess_has_any:dynamic=dynamic([])
    , parentprocess_has_any:dynamic=dynamic([])
    , targetusername_has:string='*'
    , actorusername_has:string='*'
    , dvcipaddr_has_any_prefix:dynamic=dynamic([])
    , eventresult:string='*'
   )
  {
    <parser query body>
  };
  parser (
    starttime
    , endtime
    , scripaddr_has_any_prefix
    , commandline_has_any
    , commandline_has_all
    , actingprocess_has_any
    , targetprocess_has_any
    , parentprocess_has_any
    , targetusername_has
    , actorusername_has
    , dvcipaddr_has_any_prefix
    , eventresult
  )
