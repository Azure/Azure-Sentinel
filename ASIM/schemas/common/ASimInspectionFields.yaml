Fields:
- Name: Rule
  Type: string
  Class: Alias
  Description: Either the value of RuleName or the value of RuleNumber. If the value of RuleNumber is used, the type should be converted to string.
  Aliases: [ RuleName, RuleNumber ]

- Name: RuleName
  Type: string
  Class: Optional
  Description: The name or ID of the rule by associated with the inspection results.

- Name: RuleNumber
  Type: int
  Class: Optional
  Description: The number of the rule associated with the inspection results.

- Name: ThreatId
  Type: string
  Class: Optional
  Description: The ID of the threat or malware identified in the activity.

- Name: ThreatName
  Type: string
  Class: Optional
  Description: The name of the threat or malware identified in the activity.

- Name: ThreatCategory
  Type: string
  Class: Optional
  Description: The category of the threat or malware identified in activity.

- Name: ThreatRiskLevel
  Type: int
  Class: Optional
  Logical type: RiskLevel
  Description: The risk level associated with the identified threat. The level should be a number between 0 and 100.

- Name: ThreatOriginalRiskLevel
  Type: string
  Class: Optional
  Description: The risk level as reported by the reporting device.

- Name: ThreatConfidence
  Type: int
  Class: Optional
  Logical type: ConfidenceLevel
  Description:   The confidence level of the threat identified, normalized to a value between 0 and a 100.

- Name: ThreatOriginalConfidence
  Type: string
  Class: Optional
  Description: The original confidence level of the threat identified, as reported by the reporting device.

- Name: ThreatIsActive
  Type: bool
  Class: Optional
  Description: True ID the threat identified is considered an active threat. ### correct in Audit docs

- Name: ThreatFirstReportedTime
  Type: datetime
  Class: Optional
  Description: The first time the relevant IoC was identified as a threat.

- Name: ThreatLastReportedTime
  Type: datetime
  Class: Optional
  Description: The last time the relevant IoC was identified as a threat.

- Name: ThreatField
  Class: Conditional
  Type: string
  Logical type: Enumerated
  Description: The field for which a threat was identified.
  List of values: []
