Fields:

- Name: <<Role>>UserId
  Type: string
  Class: Optional
  Description: A machine-readable, alphanumeric, unique representation of the user.
  Example: S-1-12-1-4141952679-1282074057-627758481-2916039507

- Name: <<Role>>UserUid
  Type: string
  Class: Optional
  Description: The Unix or Linux user ID of the user.

- Name: <<Role>>UserIdType
  Type: string
  Class: Conditional
  Logical type: Enumerated
  List of values: UserIdType
  Follows: <<Role>>UserId

- Name: <<Role>>UserScopeId
  Type: string
  Class: Optional
  Description: The scope ID, such as Azure AD tenant ID, in which UserId and Username are defined.

- Name: <<Role>>UserScope
  Type: string
  Class: Optional
  Description: The scope, such as Azure AD tenant, in which UserId and Username are defined.

- Name: <<Role>>Username
  Type: string
  Class: Recommended
  Logical type: Username
  Description: The user's username, including domain information when available.

- Name: <<Role>>UsernameType
  Type: string
  Class: Conditional
  Logical type: Enumerated
  List of values: UsernameType
  Follows: SrcUsername

- Name: <<Role>>UserType
  Type: string
  Class: Optional
  Logical type: Enumerated
  List of values: UserType

- Name: <<Role>>OriginalUserType
  Type: string
  Class: Optional
  Description: TBD

- Name: <<Role>>UserSessionId
  Type: string
  Class: Optional
  Description: The unique ID of the sign-in session of the user.
  Example: 102pTUgC3p8RIqHvzxLCHnFlg
