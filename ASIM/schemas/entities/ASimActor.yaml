Fields:

- Name: ActorUserId
  Type: string
  Class: Optional
  Description: A machine-readable, alphanumeric, unique representation of the actor.
  Example: S-1-12-1-4141952679-1282074057-627758481-2916039507

- Name: ActorUserAadId
  Type: string
  Class: Optional
  Description: The Azure Active Directory ID of the actor.

- Name: ActorUserSid
  Type: string
  Class: Optional
  Description: The Windows user ID (SIDs) of the actor.

- Name: ActorUserIdType
  Type: string
  Class: Conditional
  Logical type: Enumerated
  List of values: UserIdType
  Follows: ActorUserId

- Name: ActorScopeId
  Type: string
  Class: Optional
  Description: The scope ID, such as Azure AD tenant ID, in which ActorUserId and ActorUsername are defined.

- Name: ActorScope
  Type: string
  Class: Optional
  Description: The scope, such as Azure AD tenant, in which ActorUserId and ActorUsername are defined.

- Name: ActorUsername
  Type: string
  Class: Recommended
  Logical type: Username
  Description: The Actor's username, including domain information when available.

- Name: ActorUsernameType
  Type: string
  Class: Conditional
  Logical type: Enumerated
  List of values: UsernameType
  Follows: ActorUsername

- Name: ActorUserType
  Type: string
  Class: Optional
  Logical type: Enumerated
  List of values: UserType

- Name: ActorOriginalUserType
  Type: string
  Class: Optional
  Description: TBD

- Name: ActorSessionId
  Type: string
  Class: Optional
  Description: The unique ID of the sign-in session of the Actor.
  Example: 102pTUgC3p8RIqHvzxLCHnFlg
