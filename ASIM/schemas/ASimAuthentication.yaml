- Name: Target system entity
  File: entities/ASimSystem.yaml
  Role: Target

Fields:
# Common fields overrides and additions
- Name: EventType
  Type: string
  Class: Mandatory
  Logical type: Enumerated
  List of values: [ Logon, Logoff, Elevate ]

- Name: EventResultDetails
  Type: string
  Class: Recommended
  Logical type: Enumerated
  List of values: [
    'No such user or password',
    'No such user',
    'Incorrect password',
    'Incorrect key',
    'Account expired',
    'Password expired',
    'User locked',
    'User disabled',
    'Logon violates policy',
    'Session expired',
    'Other'
  ]

- Name: EventSubType
  Type: string
  Class: Optional
  Logical type: Enumerated
  List of values: [
    'System',
    'Interactive',
    'Service',
    'RemoteInteractive',
    'RemoteService',
    'Remote',
    'AssumeRole'
  ]

- Name: EventSchema
  Type: string
  Class: Mandatory
  Logical type: Enumerated
  List of values: [ Authentication ]

# Aliases
- Name: User
  Type: string
  Class: Alias
  Logical type: Username
  Aliases: TargetUsername

- Name: IpAddr
  Type: string
  Class: Alias
  Logical type: IP Address
  Description: Alias to SrcIpAddr
  Aliases: SrcIpAddr

- Name: LogonTarget
  Type: string
  Class: Alias
  Aliases: [ TargetAppName, TargetUrl, TargetHostname ]

# ---
- Name: Application
  Type: string
  Class: Alias
  Description: Alias to TargetAppName
  Aliases: TargetAppName

# Authentication  fields

- Name: LogonMethod
  Class: Optional
  Type: string
  Description: The method used to perform authentication.
  Example: Username & Password

- Name: LogonProtocol
  Class: Optional
  Type: string
  Description: The protocol used to perform authentication.
  Example: NTLM