- Name: Target Group
  File: entities/ASimGroup.yaml
  Role: Target

Fields:
# Common fields overrides and additions
- Name: EventType
  Type: string
  Class: Mandatory
  Logical type: Enumerated
  List of values: [
    'UserCreated', 
    'UserDeleted',
    'UserModified', 
    'UserLocked',
    'UserUnlocked',
    'UserDisabled',
    'UserEnabled',
    'PasswordChanged',
    'PasswordReset',
    'GroupCreated', 
    'GroupDeleted', 
    'GroupModified', 
    'UserAddedToGroup', 
    'UserRemovedFromGroup', 
    'GroupEnumerated', 
    'UserRead', 
    'GroupRead'
  ]

- Name: EventResultDetails
  Type: string
  Class: Recommended
  Logical type: Enumerated
  List of values: [
    'NotAuthorized',
    'Other'
  ]

- Name: EventSubType
  Type: string
  Class: Optional
  Logical type: Enumerated
  List of values: [
    'Password',
    'Hash',
  ]

- Name: EventSchema
  Type: string
  Class: Mandatory
  Logical type: Enumerated
  List of values: [ UserManagement ]

# Aliases
- Name: UpdatedPropertyName
  Type: string
  Class: Alias
  Description: Alias to EventSubType
  Aliases: EventSubType
- Name: Hostname
  Type: string
  Class: Alias
  Description: Alias to DvcHostname
  Aliases: DvcHostname

# Updated property fields

- Name: PreviousPropertyValue
  Class: Optional
  Type:  string
  Description: The previous value that was stored in the specified property.

- Name: NewPropertyValue
  Class: Optional
  Type: string
  Description: The new value stored in the specified property.