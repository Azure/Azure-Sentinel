Include:

# Metadata
- Name: Enumerations
  File: common/ASimEnumerations.yaml

# Common fields
- Name: Event Fields
  File: common/ASimEventFields.yaml
- Name: Inspection fields
  File: common/ASimInspectionFields.yaml

# Entities
- Name: Dvc
  File: entities/ASimDvc.yaml
- Name: Actor entity
  File: entities/ASimActor.yaml
