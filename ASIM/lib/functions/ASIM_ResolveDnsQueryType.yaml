Function:
  Title: An ASIM function sets DnsQueryType and DnsQueryTypeName based on an resource record code provided as a parameter 
  Version: '0.1'
  LastUpdated: Apr 27th 2022
References:
- Title: ASIM
  Link: https://aka.ms/AboutASIM
- Title: KQL Invoke operator
  Link: https://docs.microsoft.com/azure/data-explorer/kusto/query/invokeoperator
- Title: DNS resource record codes
  Link: https://www.iana.org/assignments/dns-parameters/dns-parameters.xhtml#dns-parameters-4
Description: |
  This ASIM tabular function is intended for use in ASIM DNS parsers and sets the DnsQueryType and DnsQueryTypeName based on an resource record (or RR) code provided as a parameter. For example, for the RR code 16 the function sets DnsQueryType to 3 and DnsQueryTypeName to TXT. The function is invoked using the [invoke operator](https://docs.microsoft.com/azure/data-explorer/kusto/query/invokeoperator) and requires the source table to have a TimeGenerated field.  
FunctionName: ASIM_ResolveDnsQueryType
EquivalentBuiltInFunction: _ASIM_ResolveDnsQueryType
FunctionParams:
  - Name: T
    Type: table:(*)
  - Name: field
    Type: string

FunctionQuery: |
   let DnsQueryTypeLookup=datatable(DnsQueryType:int,DnsQueryTypeName:string)[
      0,"Reserved",
      1,"A",
      2,"NS",
      3,"MD",
      4,"MF",
      5,"CNAME",
      6,"SOA",
      7,"MB",
      8,"MG",
      9,"MR",
      10,"NULL",
      11,"WKS",
      12,"PTR",
      13,"HINFO",
      14,"MINFO",
      15,"MX",
      16,"TXT",
      17,"RP",
      18,"AFSDB",
      19,"X25",
      20,"ISDN",
      21,"RT",
      22,"NSAP",
      23,"NSAP-PTR",
      24,"SIG",
      25,"KEY",
      26,"PX",
      27,"GPOS",
      28,"AAAA",
      29,"LOC",
      30,"NXT",
      31,"EID",
      32,"NIMLOC",
      33,"SRV",
      34,"ATMA",
      35,"NAPTR",
      36,"KX",
      37,"CERT",
      38,"A6",
      39,"DNAME",
      40,"SINK",
      41,"OPT",
      42,"APL",
      43,"DS",
      44,"SSHFP",
      45,"IPSECKEY",
      46,"RRSIG",
      47,"NSEC",
      48,"DNSKEY",
      49,"DHCID",
      50,"NSEC3",
      51,"NSEC3PARAM",
      52,"TLSA",
      53,"SMIMEA",
      54,"Unassigned",
      55,"HIP",
      56,"NINFO",
      57,"RKEY",
      58,"TALINK",
      59,"CDS",
      60,"CDNSKEY",
      61,"OPENPGPKEY",
      62,"CSYNC",
      99,"SPF",
      100,"UINFO",
      101,"UID",
      102,"GID",
      103,"UNSPEC",
      104,"NID",
      105,"L32",
      106,"L64",
      107,"LP",
      108,"EUI48",
      109,"EUI64",
      249,"TKEY",
      250,"TSIG",
      251,"IXFR",
      252,"AXFR",
      253,"MAILB",
      254,"MAILA",
      255,"All",
      256,"URI",
      257,"CAA",
      258,"AVC",
      259,"DOA",
      32768,"TA",
      32769,"DLV",
      65535, "Reserved"
   ];
   T
   | extend DnsQueryType = toint(column_ifexists(field,0))
   | lookup DnsQueryTypeLookup on DnsQueryType
   | extend DnsQueryTypeName = 
      case (
        DnsQueryTypeName != "", DnsQueryTypeName,
        DnsQueryType between (65280 .. 65534), 'Reserved for Private Use',
        'Unassigned'
      )
