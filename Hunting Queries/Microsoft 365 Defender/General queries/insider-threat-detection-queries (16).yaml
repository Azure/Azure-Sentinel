name: insider-threat-detection-queries (16)
description: |
  Intent:
  - Use MTP capability to look for insider threat potential risk indicators
  - Indicators would then serve as the building block for insider threat risk modeling in subsequent tools
  Definition of Insider Threat:
  "The potential for an individual who has or had authorized access to an organizationâ€™s assets to use their access, either maliciously or unintentionally, to act in a way that could negatively affect the organization."
  This collection of queries describes the different indicators that could be used to model and look for patterns suggesting an increased risk of an individual becoming a potential insider threat.
  Note: no single indicator should be used as a lone determinant of insider threat activity, but should be part of an overall program to understand the increased risk to your organization's critical assets. This in turn is used to feed an investigation by a formal insider threat program to look at the context associated with the whole person to understand the implication of a set of indicators.
requiredDataConnectors:
- connectorId: Microsoft365Defender
  dataTypes:
  - DeviceFileEvents
tactics:
- Initial access
- Persistence
- Exfiltration
query: "// --------------------------------------------------------------------------------------------------------------------------- //\r\n//\r\n//High Volume File Copy Operation\r\n//\r\n//Copy large number of files (over 100) within a 5 minute timespan\r\n//Unfortunately there does not appear to be an easy way to determine that a file originated from a network share\r\nDeviceFileEvents\r\n| where FileName endswith \".docx\" or FileName endswith \".pptx\" or FileName endswith \".xlsx\" or FileName endswith \".pdf\"\r\n| summarize TotalFiles=count() by bin(Timestamp, 5m), InitiatingProcessAccountName \r\n|where TotalFiles >100\r\n| project TotalFiles,Timestamp,InitiatingProcessAccountName "
