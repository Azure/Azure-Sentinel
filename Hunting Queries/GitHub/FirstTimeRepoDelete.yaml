id: c3237d88-fdc4-4dee-8b90-118ded2c507c
name: GitHub First Time Repo Delete
description: |
  'This hunting query identifies GitHub activites its the first time a user deleted a repo that may be a sign of compromise.'
requiredDataConnectors:
  - connectorId: CustomConnector
    dataTypes:
      - GitHub_CL
tactics:
  - Impact
relevantTechniques:
  - T1485
query: |

  let LearningPeriod = 7d;
  let RunTime = 1h;
  let StartTime = 1h;
  let EndRunTime = StartTime - RunTime;
  let EndLearningTime = StartTime + LearningPeriod;
  let GitHubRepositoryDestroyEvents = (GitHub_CL
  | where action_s == "repo.destroy");
  GitHubRepositoryDestroyEvents
  | where createdAt_t between (ago(EndLearningTime) .. ago(StartTime))
  | distinct actorLogin_s
  | join kind=rightanti (
    GitHubRepositoryDestroyEvents
    | where createdAt_t between (ago(StartTime) .. ago(EndRunTime))
    | distinct actorLogin_s
  ) on actorLogin_s
